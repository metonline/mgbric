<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Hands with DD Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .hands-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(3, 1fr);
            margin-bottom: 40px;
        }

        /* Tablet: 2 columns */
        @media (max-width: 1024px) {
            .hands-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 10px;
            }
        }

        /* Mobile: 1 column */
        @media (max-width: 768px) {
            .hands-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            body {
                padding: 10px;
            }
        }

        .hand-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        @media (max-width: 1024px) {
            .hand-card {
                height: 550px;
            }
        }

        @media (max-width: 768px) {
            .hand-card {
                height: 500px;
            }
        }

        .hand-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .hand-header {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 3px solid #555;
        }

        .board-number {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .board-meta {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .hand-details {
            padding: 10px;
            background: #f9f9f9;
            font-size: 0.85rem;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
            line-height: 1.3;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            min-width: 70px;
        }

        .detail-value {
            color: #333;
            text-align: right;
            flex: 1;
        }

        .hand-content {
            display: flex;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .hands-display {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px;
            background: #ddd;
            padding: 1px;
            min-height: 0;
            overflow: hidden;
        }

        .hand-position {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            font-size: 0.75rem;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }

        .position-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 3px;
            font-size: 0.8rem;
        }

        .hand-suits {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            line-height: 1.2;
            text-align: center;
        }

        .suit-row {
            display: flex;
            gap: 2px;
            align-items: center;
            justify-content: center;
        }

        .suit-symbol {
            min-width: 8px;
            text-align: center;
            font-weight: bold;
        }

        .suit-symbol.spade {
            color: #000;
        }

        .suit-symbol.heart {
            color: #d32f2f;
        }

        .suit-symbol.diamond {
            color: #d32f2f;
        }

        .suit-symbol.club {
            color: #000;
        }

        .cards {
            font-size: 0.65rem;
            word-break: break-all;
            line-height: 1;
            max-height: 35px;
            overflow: hidden;
        }

        .dd-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #e0e0e0;
            background: #f5f5f5;
            min-height: 0;
            padding: 8px;
            overflow: auto;
        }

        .dd-title {
            font-size: 0.8rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 6px;
            flex-shrink: 0;
        }

        .dd-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.65rem;
            flex: 1;
            font-family: 'Courier New', monospace;
        }

        .dd-table th,
        .dd-table td {
            border: 1px solid #ddd;
            padding: 2px;
            text-align: center;
            height: 18px;
            line-height: 18px;
        }

        .dd-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
            font-size: 0.6rem;
        }

        .dd-table tr:nth-child(odd) {
            background: white;
        }

        .dd-table tr:nth-child(even) {
            background: #fafafa;
        }

        .solver-links {
            padding: 10px;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .solver-link {
            flex: 1;
            padding: 8px 10px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .solver-link:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .solver-link.bbo {
            border-color: #ff9800;
            color: #ff9800;
        }

        .solver-link.bbo:hover {
            background: #ff9800;
            color: white;
        }

        .solver-link.bridge {
            border-color: #4caf50;
            color: #4caf50;
        }

        .solver-link.bridge:hover {
            background: #4caf50;
            color: white;
        }

        .stats {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .stats strong {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♠ All Bridge Hands with DD Analysis ♠</h1>
        <div class="hands-grid" id="handsGrid"></div>
        <div class="stats">
            Displaying <strong id="totalBoards">0</strong> boards | Last updated: <strong id="lastUpdate">Loading...</strong>
        </div>
    </div>

    <script>
        let handsData = {};

        // Fetch hands database
        fetch('/hands_database.json')
            .then(response => response.json())
            .then(data => {
                handsData = data;
                renderAllHands();
                updateStats();
            })
            .catch(error => {
                console.error('Error loading hands database:', error);
                document.getElementById('handsGrid').innerHTML = '<p style="color: white; grid-column: 1/-1; text-align: center;">Error loading hands data</p>';
            });

        function renderAllHands() {
            const grid = document.getElementById('handsGrid');
            grid.innerHTML = '';

            const boardIds = Object.keys(handsData).sort((a, b) => parseInt(a) - parseInt(b));

            boardIds.forEach(boardId => {
                const hand = handsData[boardId];
                const card = createHandCard(boardId, hand);
                grid.appendChild(card);
            });
        }

        function createHandCard(boardId, hand) {
            const card = document.createElement('div');
            card.className = 'hand-card';

            // Create LIN for solver links
            const lin = generateLIN(hand, boardId);
            const encodedLin = encodeURIComponent(lin);

            card.innerHTML = `
                <div class="hand-header">
                    <div class="board-number">Board ${boardId}</div>
                    <div class="board-meta">${hand.dealer} | ${hand.vulnerability}</div>
                </div>

                <div class="hand-details">
                    <div class="detail-row">
                        <span class="detail-label">Tournament:</span>
                        <span class="detail-value">${hand.tournament || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${hand.date || 'N/A'}</span>
                    </div>
                </div>

                <div class="hand-content">
                    <div class="hands-display">
                        ${createHandPosition('N', hand.N)}
                        ${createHandPosition('E', hand.E)}
                        ${createHandPosition('S', hand.S)}
                        ${createHandPosition('W', hand.W)}
                    </div>

                    <div class="dd-panel">
                        <div class="dd-title">DD Analysis</div>
                        ${createDDTable(hand.dd_analysis)}
                    </div>
                </div>

                <div class="solver-links">
                    <a href="https://www.bridgebase.com/tools/handviewer.html?lin=${encodedLin}" target="_blank" class="solver-link bbo" title="View in BBO Handviewer">BBO</a>
                    <a href="https://dds.bridgewebs.com/bsol_standalone/ddummy.html?lin=${encodedLin}" target="_blank" class="solver-link bridge" title="View in Bridge Solver">Solver</a>
                </div>
            `;

            return card;
        }

        function createHandPosition(position, hand) {
            if (!hand) return '<div class="hand-position"><div class="position-name">-</div></div>';

            const suits = parseLINHand(hand);

            return `
                <div class="hand-position">
                    <div class="position-name">${position}</div>
                    <div class="hand-suits">
                        ${suits.map(suit => `<div class="suit-row"><span class="suit-symbol">${suit.symbol}</span><span class="cards">${suit.cards}</span></div>`).join('')}
                    </div>
                </div>
            `;
        }

        function parseLINHand(linHand) {
            // LIN format: S{spades}H{hearts}D{diamonds}C{clubs}
            const suits = [];
            const suitOrder = [
                { name: 'Spades', symbol: '♠', pattern: /S([A-Z0-9]*)/ },
                { name: 'Hearts', symbol: '♥', pattern: /H([A-Z0-9]*)/ },
                { name: 'Diamonds', symbol: '♦', pattern: /D([A-Z0-9]*)/ },
                { name: 'Clubs', symbol: '♣', pattern: /C([A-Z0-9]*)/ }
            ];

            suitOrder.forEach(suit => {
                const match = linHand.match(suit.pattern);
                const cards = match ? match[1] : '-';
                suits.push({
                    symbol: suit.symbol,
                    cards: cards || '-'
                });
            });

            return suits;
        }

        function createDDTable(ddAnalysis) {
            if (!ddAnalysis) {
                return '<p style="text-align: center; color: #999;">No DD data</p>';
            }

            // Create a simplified DD table showing tricks for each suit and player
            return `
                <table class="dd-table">
                    <thead>
                        <tr>
                            <th>Suit</th>
                            <th>N</th>
                            <th>S</th>
                            <th>E</th>
                            <th>W</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>NT</td>
                            <td>${ddAnalysis.NTN || '-'}</td>
                            <td>${ddAnalysis.NTS || '-'}</td>
                            <td>${ddAnalysis.NTE || '-'}</td>
                            <td>${ddAnalysis.NTW || '-'}</td>
                        </tr>
                        <tr>
                            <td>♠</td>
                            <td>${ddAnalysis.SN || '-'}</td>
                            <td>${ddAnalysis.SS || '-'}</td>
                            <td>${ddAnalysis.SE || '-'}</td>
                            <td>${ddAnalysis.SW || '-'}</td>
                        </tr>
                        <tr>
                            <td>♥</td>
                            <td>${ddAnalysis.HN || '-'}</td>
                            <td>${ddAnalysis.HS || '-'}</td>
                            <td>${ddAnalysis.HE || '-'}</td>
                            <td>${ddAnalysis.HW || '-'}</td>
                        </tr>
                        <tr>
                            <td>♦</td>
                            <td>${ddAnalysis.DN || '-'}</td>
                            <td>${ddAnalysis.DS || '-'}</td>
                            <td>${ddAnalysis.DE || '-'}</td>
                            <td>${ddAnalysis.DW || '-'}</td>
                        </tr>
                        <tr>
                            <td>♣</td>
                            <td>${ddAnalysis.CN || '-'}</td>
                            <td>${ddAnalysis.CS || '-'}</td>
                            <td>${ddAnalysis.CE || '-'}</td>
                            <td>${ddAnalysis.CW || '-'}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }

        function generateLIN(hand, boardId) {
            const dealerMap = {'N': 1, 'E': 2, 'S': 3, 'W': 4};
            const vulnMap = {'None': 0, 'NS': 1, 'EW': 2, 'Both': 3};

            const dealer = dealerMap[hand.dealer] || 1;
            const vulnCode = vulnMap[hand.vulnerability] !== undefined ? vulnMap[hand.vulnerability] : 0;

            const nHand = typeof hand.N === 'string' ? hand.N : '-';
            const eHand = typeof hand.E === 'string' ? hand.E : '-';
            const sHand = typeof hand.S === 'string' ? hand.S : '-';

            const boardName = `Board ${boardId}`;
            return `qx|o1|md|${dealer}${nHand},${eHand},${sHand}|rh||ah|${boardName}|sv|${vulnCode}|pg||`;
        }

        function updateStats() {
            const totalBoards = Object.keys(handsData).length;
            document.getElementById('totalBoards').textContent = totalBoards;
            const now = new Date().toLocaleString();
            document.getElementById('lastUpdate').textContent = now;
        }
    </script>
</body>
</html>
