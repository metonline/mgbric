<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Hands with DD Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a472a;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .hands-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(3, 1fr);
            margin-bottom: 40px;
        }

        /* Tablet: 2 columns */
        @media (max-width: 1200px) {
            .hands-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        /* Mobile: 1 column */
        @media (max-width: 768px) {
            .hands-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
        }

        .hand-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 500px;
            border: 2px solid #333;
        }

        @media (max-width: 1200px) {
            .hand-card {
                height: 450px;
            }
        }

        @media (max-width: 768px) {
            .hand-card {
                height: auto;
                aspect-ratio: auto;
            }
        }

        .hand-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .board-header {
            padding: 10px;
            background: #2d5a3d;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            flex-shrink: 0;
            border-bottom: 1px solid #1a472a;
        }

        .hand-content {
            display: flex;
            flex: 1;
            min-height: 0;
            background: #1a472a;
        }

        /* BBO Style Layout */
        .bbo-layout {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px;
            padding: 2px;
            background: #333;
            flex: 1;
        }

        .hand-position {
            background: white;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        .position-label {
            position: absolute;
            top: 2px;
            left: 2px;
            background: #4a90e2;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
        }

        .hand-suits {
            font-family: Arial, sans-serif;
            font-size: 0.7rem;
            line-height: 1.3;
            text-align: center;
            margin-top: 8px;
            width: 100%;
        }

        .suit-line {
            display: flex;
            gap: 3px;
            align-items: center;
            justify-content: center;
            margin: 2px 0;
        }

        .suit-symbol {
            font-size: 0.85rem;
            font-weight: bold;
            min-width: 10px;
        }

        .suit-symbol.spade {
            color: #000;
        }

        .suit-symbol.heart {
            color: #d32f2f;
        }

        .suit-symbol.diamond {
            color: #d32f2f;
        }

        .suit-symbol.club {
            color: #000;
        }

        .cards {
            font-size: 0.68rem;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        /* DD Panel - BBO Style */
        .dd-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40%;
            height: 100px;
            background: white;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 4px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .dd-title {
            font-size: 0.65rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 2px;
            flex-shrink: 0;
        }

        .dd-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.6rem;
            font-family: 'Courier New', monospace;
            flex: 1;
            overflow: auto;
        }

        .dd-table th,
        .dd-table td {
            border: 1px solid #999;
            padding: 1px;
            text-align: center;
            height: 15px;
            line-height: 15px;
        }

        .dd-table th {
            background: #e8e8e8;
            font-weight: bold;
            font-size: 0.55rem;
        }

        .dd-table td {
            background: white;
        }

        .meta-info {
            padding: 8px;
            background: #f5f5f5;
            font-size: 0.75rem;
            flex-shrink: 0;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            gap: 4px;
        }

        .meta-label {
            font-weight: bold;
            color: #333;
        }

        .solver-links {
            padding: 8px;
            display: flex;
            gap: 6px;
            flex-shrink: 0;
            border-top: 1px solid #ddd;
            background: #f0f0f0;
        }

        .solver-link {
            flex: 1;
            padding: 6px;
            border: 1px solid #4a90e2;
            background: white;
            color: #4a90e2;
            text-decoration: none;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .solver-link:hover {
            background: #4a90e2;
            color: white;
        }

        .stats {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 1rem;
        }

        .stats strong {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♠ All Bridge Hands with DD Analysis ♠</h1>
        <div class="hands-grid" id="handsGrid"></div>
        <div class="stats">
            Displaying <strong id="totalBoards">0</strong> boards | Last updated: <strong id="lastUpdate">Loading...</strong>
        </div>
    </div>

    <script>
        let handsData = {};

        // Fetch hands database
        fetch('/hands_database.json')
            .then(response => response.json())
            .then(data => {
                handsData = data;
                renderAllHands();
                updateStats();
            })
            .catch(error => {
                console.error('Error loading hands database:', error);
                document.getElementById('handsGrid').innerHTML = '<p style="color: white; grid-column: 1/-1; text-align: center;">Error loading hands data</p>';
            });

        function renderAllHands() {
            const grid = document.getElementById('handsGrid');
            grid.innerHTML = '';

            const boardIds = Object.keys(handsData).sort((a, b) => parseInt(a) - parseInt(b));

            boardIds.forEach(boardId => {
                const hand = handsData[boardId];
                const card = createHandCard(boardId, hand);
                grid.appendChild(card);
            });
        }

        function createHandCard(boardId, hand) {
            const card = document.createElement('div');
            card.className = 'hand-card';

            // Create LIN for solver links
            const lin = generateLIN(hand, boardId);
            const encodedLin = encodeURIComponent(lin);

            card.innerHTML = `
                <div class="board-header">
                    Board ${boardId}
                </div>

                <div class="hand-content">
                    <div class="bbo-layout">
                        ${createHandPosition('N', hand.N)}
                        ${createHandPosition('E', hand.E)}
                        ${createHandPosition('S', hand.S)}
                        ${createHandPosition('W', hand.W)}
                    </div>
                    ${createDDPanel(hand.dd_analysis)}
                </div>

                <div class="meta-info">
                    <div class="meta-item">
                        <span class="meta-label">Dealer:</span>
                        <span>${hand.dealer}</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Vuln:</span>
                        <span>${hand.vulnerability}</span>
                    </div>
                </div>

                <div class="solver-links">
                    <a href="https://www.bridgebase.com/tools/handviewer.html?lin=${encodedLin}" target="_blank" class="solver-link">BBO</a>
                    <a href="https://dds.bridgewebs.com/bsol_standalone/ddummy.html?lin=${encodedLin}" target="_blank" class="solver-link">Solver</a>
                </div>
            `;

            return card;
        }

        function createHandPosition(position, hand) {
            if (!hand) return `<div class="hand-position"></div>`;

            const suits = parseLINHand(hand);

            return `
                <div class="hand-position">
                    <div class="position-label">${position}</div>
                    <div class="hand-suits">
                        ${suits.map(suit => `<div class="suit-line"><span class="suit-symbol ${suit.suitClass}">${suit.symbol}</span><span class="cards">${suit.cards}</span></div>`).join('')}
                    </div>
                </div>
            `;
        }

        function parseLINHand(linHand) {
            // LIN format: S{spades}H{hearts}D{diamonds}C{clubs}
            const suits = [];
            const suitOrder = [
                { name: 'Spades', symbol: '♠', pattern: /S([A-Z0-9]*)/, suitClass: 'spade' },
                { name: 'Hearts', symbol: '♥', pattern: /H([A-Z0-9]*)/, suitClass: 'heart' },
                { name: 'Diamonds', symbol: '♦', pattern: /D([A-Z0-9]*)/, suitClass: 'diamond' },
                { name: 'Clubs', symbol: '♣', pattern: /C([A-Z0-9]*)/, suitClass: 'club' }
            ];

            suitOrder.forEach(suit => {
                const match = linHand.match(suit.pattern);
                const cards = match ? match[1] : '';
                suits.push({
                    symbol: suit.symbol,
                    cards: cards || '-',
                    suitClass: suit.suitClass
                });
            });

            return suits;
        }

        function createDDPanel(ddAnalysis) {
            if (!ddAnalysis) {
                return '<div class="dd-panel"><p style="text-align: center; color: #999;">No DD</p></div>';
            }

            // Create a BBO-style DD table
            return `
                <div class="dd-panel">
                    <div class="dd-title">DD Analysis</div>
                    <table class="dd-table">
                        <thead>
                            <tr>
                                <th>♠</th>
                                <th>♥</th>
                                <th>♦</th>
                                <th>♣</th>
                                <th>NT</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${ddAnalysis.SN || '-'}</td>
                                <td>${ddAnalysis.HN || '-'}</td>
                                <td>${ddAnalysis.DN || '-'}</td>
                                <td>${ddAnalysis.CN || '-'}</td>
                                <td>${ddAnalysis.NTN || '-'}</td>
                            </tr>
                            <tr>
                                <td>${ddAnalysis.SS || '-'}</td>
                                <td>${ddAnalysis.HS || '-'}</td>
                                <td>${ddAnalysis.DS || '-'}</td>
                                <td>${ddAnalysis.CS || '-'}</td>
                                <td>${ddAnalysis.NTS || '-'}</td>
                            </tr>
                            <tr>
                                <td>${ddAnalysis.SE || '-'}</td>
                                <td>${ddAnalysis.HE || '-'}</td>
                                <td>${ddAnalysis.DE || '-'}</td>
                                <td>${ddAnalysis.CE || '-'}</td>
                                <td>${ddAnalysis.NTE || '-'}</td>
                            </tr>
                            <tr>
                                <td>${ddAnalysis.SW || '-'}</td>
                                <td>${ddAnalysis.HW || '-'}</td>
                                <td>${ddAnalysis.DW || '-'}</td>
                                <td>${ddAnalysis.CW || '-'}</td>
                                <td>${ddAnalysis.NTW || '-'}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
        }

        function generateLIN(hand, boardId) {
            const dealerMap = {'N': 1, 'E': 2, 'S': 3, 'W': 4};
            const vulnMap = {'None': 0, 'NS': 1, 'EW': 2, 'Both': 3};

            const dealer = dealerMap[hand.dealer] || 1;
            const vulnCode = vulnMap[hand.vulnerability] !== undefined ? vulnMap[hand.vulnerability] : 0;

            const nHand = typeof hand.N === 'string' ? hand.N : '-';
            const eHand = typeof hand.E === 'string' ? hand.E : '-';
            const sHand = typeof hand.S === 'string' ? hand.S : '-';

            const boardName = `Board ${boardId}`;
            return `qx|o1|md|${dealer}${nHand},${eHand},${sHand}|rh||ah|${boardName}|sv|${vulnCode}|pg||`;
        }

        function updateStats() {
            const totalBoards = Object.keys(handsData).length;
            document.getElementById('totalBoards').textContent = totalBoards;
            const now = new Date().toLocaleString();
            document.getElementById('lastUpdate').textContent = now;
        }
    </script>
</body>
</html>
