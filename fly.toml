# Fly.io Configuration for BRIC

app = "mgbric"
primary_region = "ams"  # Amsterdam - closest to Turkey

[build]
  image = "bric-tournament:latest"

[build.dockerfile]
  dockerfile = "Dockerfile"

[env]
  FLASK_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[http_service.concurrency]
  type = "connections"
  hard_limit = 1000
  soft_limit = 500

[[services]]
  protocol = "tcp"
  internal_port = 8080
  
  [services.concurrency]
    type = "connections"
    hard_limit = 1000

[mounts]
  source = "bric_data"
  destination = "/app/data"
  initial_size = "1gb"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
