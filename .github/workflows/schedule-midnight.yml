name: Database Update - Midnight (00:00)

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Update database from Vugraph
        run: python -c "
from scheduler import DatabaseScheduler
scheduler = DatabaseScheduler()
scheduler.update_database()
"
        
      - name: Commit and push if changes
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git add database.json
          git diff --quiet && git diff --staged --quiet || (git commit -m 'ðŸ¤– Auto-update: Database from Vugraph (midnight)' && git push)
