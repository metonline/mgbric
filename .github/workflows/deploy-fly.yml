name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Fly.io using Docker
        run: |
          echo "Deploying with Fly.io remote builder..."
          # Use Fly.io's standalone deploy
          curl -L https://fly.io/install.sh | sh
          export PATH="$HOME/.fly/bin:$PATH"
          flyctl deploy --remote-only --app mgbric
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
