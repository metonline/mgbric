name: Code Quality Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install flake8 pylint
      
      - name: Lint with flake8
        run: |
          flake8 webhook_server.py hosgoru.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
          
      - name: Check for syntax errors
        run: |
          python -m py_compile webhook_server.py hosgoru.py || true
