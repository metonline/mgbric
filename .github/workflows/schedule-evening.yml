name: Database Update - Evening (17:00-18:00 every 5 min)

on:
  schedule:
    # Runs every 5 minutes from 17:00 to 17:55 UTC
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 17 * * *'
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Update database from Vugraph
        run: python -c "
from scheduler import DatabaseScheduler
scheduler = DatabaseScheduler()
scheduler.update_database()
"
      
      - name: Fetch tournament hands (2026+)
        run: python -c "
from scheduler import DatabaseScheduler
scheduler = DatabaseScheduler()
scheduler.fetch_tournament_hands()
"
        
      - name: Commit and push if changes
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git add database.json
          git diff --quiet && git diff --staged --quiet || (git commit -m 'ðŸ¤– Auto-update: Database from Vugraph (17:00-18:00)' && git push)
