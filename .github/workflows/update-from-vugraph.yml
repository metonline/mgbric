name: Update Database from Vugraph

on:
  schedule:
    # Her gÃ¼n 3 kez Ã§alÄ±ÅŸ (TÃ¼rkiye saati UTC+3)
    - cron: '30 7 * * *'   # Sabah 10:30 (07:30 UTC)
    - cron: '0 15 * * *'   # AkÅŸam 18:00 (15:00 UTC)
    - cron: '45 20 * * *'  # Gece 23:45 (20:45 UTC)
  
  # Manual trigger
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Fetch and update data from Vugraph
        run: |
          python auto_update_vugraph.py
      
      - name: Check if database changed
        id: check_changes
        run: |
          if git diff --quiet database.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - Vugraph Bot"
          git add database.json
          git commit -m "ðŸ¤– Auto-update database from Vugraph ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push
      
      - name: No changes found
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "âœ“ Database already up-to-date"
