<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Dummy Viewer - BBO Style</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Filter Section */
        .filter-section {
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-section label {
            font-weight: bold;
            color: #333;
        }
        
        .filter-section select, .filter-section input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .filter-section button {
            padding: 8px 20px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .filter-section button:hover {
            background: #2a5298;
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        /* Boards Grid - PC: 3 hands per row */
        .boards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }
        
        /* Board wrapper for scaling */
        .board-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        /* ===== BBO STYLE MAIN CONTAINER ===== */
        .mainDivStyle {
            position: relative;
            width: 500px;
            height: 475px;
            background: #c0c1c0;
            border-radius: 4px;
            overflow: visible;
            transform-origin: top center;
        }
        
        /* Hand Container */
        .handDivStyle {
            position: absolute;
            background: #cbcbcb;
            width: 160px;
            height: 124px;
            font-size: 22px;
        }
        
        /* Suit Row */
        .suitRowDivStyle {
            position: relative;
            height: 25px;
            line-height: 25px;
            white-space: nowrap;
            padding-left: 5px;
        }
        
        .suitSymbol {
            display: inline-block;
            width: 30px;
            font-size: 30px;
            text-align: center;
            vertical-align: middle;
        }
        
        .suitHolding {
            display: inline-block;
            font-size: 22px;
            letter-spacing: 2px;
            vertical-align: middle;
        }
        
        /* Name Row */
        .nameRowDivStyle {
            position: absolute;
            height: 30px;
            line-height: 30px;
            border: 1px solid white;
            white-space: nowrap;
            font-size: 18px;
            font-weight: bold;
        }
        
        .nameInitial {
            display: inline-block;
            width: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        /* Vulnerability Indicator - Horizontal (Top/Bottom) */
        .vulDivStyleH {
            display: none;
        }
        
        /* Vulnerability Indicator - Vertical (Left/Right) */
        .vulDivStyleV {
            display: none;
        }
        
        /* Board Number Box - Center */
        .vulInnerDivStyle {
            position: absolute;
            background: white;
            border: 3px solid #880000;
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            width: 60px;
            height: 60px;
            line-height: 54px;
        }
        
        /* Dealer indicator */
        .dealerMark {
            display: none;
        }
        
        /* Colors */
        .vul-yes { background: #cb0000; color: white; }
        .vul-no { background: white; color: black; }
        .dealer-bg { background: #ffce00 !important; color: black !important; }
        .suit-black { color: #000000; }
        .suit-red { color: #cb0000; }
        
        /* Position Classes - Desktop */
        .pos-n-name { left: 170px; top: 5px; width: 160px; }
        .pos-n-hand { left: 170px; top: 35px; }
        .pos-w-name { left: 5px; top: 160px; width: 160px; }
        .pos-w-hand { left: 5px; top: 190px; }
        .pos-e-name { left: 335px; top: 160px; width: 160px; }
        .pos-e-hand { left: 335px; top: 190px; }
        .pos-s-name { left: 170px; top: 315px; width: 160px; }
        .pos-s-hand { left: 170px; top: 345px; }
        .pos-board { left: 220px; top: 215px; }
        
        /* ===== DD TABLE - BBO Style ===== */
        .bhDoubleDummy {
            position: absolute;
            padding: 5px;
            border: 0px solid #808080;
            background: #c0c1c0;
            font-size: 11px;
            width: 161px;
            margin-bottom: -3px;
            margin-left: -3px;
        }
        
        .bh-dd {
            text-align: center;
            border-collapse: collapse;
            margin-bottom: 5px;
        }
        
        .bh-dd th, .bh-dd td {
            width: 28px;
            height: 22px;
            text-align: center;
        }
        
        .bh-dd th {
            font-weight: bold;
            border: none;
        }
        
        .bh-dd th:first-child {
            width: 20px;
        }
        
        .bh-dd td {
            border: 2px solid #444;
        }
        
        .bh-dd td:first-child {
            border: none;
            font-weight: bold;
        }
        
        .bh-dd .suit-symbol {
            font-size: 16px;
        }
        
        .par-display {
            font-size: 12px;
            line-height: 1.4;
        }
        
        .par-display strong {
            display: block;
        }
        
        /* ===== LoTT Display ===== */
        .lottDisplay {
            position: absolute;
            padding: 8px;
            border: 1px solid #c0c1c0;
            background: #c0c1c0;
            font-size: 15px;
            text-align: center;
            min-width: 100px;
            margin-bottom: 21px;
            margin-right: 28px;
            color: black;
        }
        
        .lott-title {
            font-weight: bold;
            color: black;
            margin-bottom: 3px;
            font-size: 1.125em;
        }
        
        .lott-value {
            font-size: 35px;
            font-weight: bold;
            color: black;
        }
        
        .lott-detail {
            font-size: 12.5px;
            color: black;
            margin-top: 3px;
        }
        
        /* Board Info Overlay */
        .board-info-overlay {
            display: none;
        }
        
        .no-results {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2em;
        }
        
        /* ===== RESPONSIVE CSS WITH TRANSFORM SCALE ===== */
        
        /* Large screens - PC: 3 hands per row (default above) */
        @media screen and (min-width: 1201px) {
            .boards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .board-wrapper {
                height: 485px;
            }
            .mainDivStyle {
                transform: scale(0.95);
            }
        }
        
        /* Medium screens - Tablet: 2 hands per row */
        @media screen and (max-width: 1200px) {
            .boards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .board-wrapper {
                height: 485px;
            }
            .mainDivStyle {
                transform: scale(0.95);
            }
        }
        
        /* Smaller tablet */
        @media screen and (max-width: 1024px) {
            body {
                padding: 15px;
            }
            .board-wrapper {
                height: 430px;
            }
            .mainDivStyle {
                transform: scale(0.85);
            }
        }
        
        /* Small tablet - still 2 per row but smaller */
        @media screen and (max-width: 900px) {
            body {
                padding: 10px;
            }
            .board-wrapper {
                height: 380px;
            }
            .mainDivStyle {
                transform: scale(0.75);
            }
        }
        
        /* Tablet to Mobile transition */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .filter-section label {
                display: inline-block;
                width: 60px;
            }
            
            .filter-section select, .filter-section input {
                flex: 1;
            }
            
            .boards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .board-wrapper {
                height: 340px;
            }
            
            .mainDivStyle {
                transform: scale(0.68);
            }
        }
        
        /* Mobile - 1 hand per row */
        @media screen and (max-width: 600px) {
            body {
                padding: 8px;
            }
            
            h1 {
                font-size: 1.3em;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 0.9em;
                margin-bottom: 12px;
            }
            
            .filter-section {
                padding: 10px;
                gap: 8px;
            }
            
            .status-bar {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            
            .boards-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .board-wrapper {
                height: auto;
                position: relative;
            }
            
            .mainDivStyle {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%) scale(0.75);
                transform-origin: top center;
            }
        }
        
        /* Very small mobile */
        @media screen and (max-width: 400px) {
            body {
                padding: 5px;
            }
            
            h1 {
                font-size: 1.1em;
            }
            
            .subtitle {
                font-size: 0.85em;
            }
            
            .filter-section {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè Double Dummy Analizi</h1>
        <p class="subtitle">BBO Tarzƒ± El G√∂r√ºnt√ºleyici</p>
        

        
        <div class="boards-grid" id="boardsContainer">
        </div>
    </div>
    
    <script>
        let allHands = [];
        
        async function loadHands() {
            try {
                const response = await fetch('../hands_database.json');
                const data = await response.json();
                allHands = data.filter(h => h.dd_analysis);
                renderBoards(allHands);
            } catch (error) {
                console.error('Veri y√ºklenemedi:', error);
            }
        }
        
        function formatHand(hand) {
            if (!hand) return { spades: '-', hearts: '-', diamonds: '-', clubs: '-' };
            const parts = hand.split('.');
            return {
                spades: parts[0] || '-',
                hearts: parts[1] || '-',
                diamonds: parts[2] || '-',
                clubs: parts[3] || '-'
            };
        }
        
        function isVulnerable(vul, position) {
            if (!vul) return false;
            const v = vul.toLowerCase();
            if (v === 'both' || v === 'all') return true;
            if (v === 'none' || v === '-') return false;
            if (v === 'ns' && (position === 'N' || position === 'S')) return true;
            if (v === 'ew' && (position === 'E' || position === 'W')) return true;
            return false;
        }
        
        function formatTricks(tricks) {
            if (tricks === undefined || tricks === null) return '-';
            if (tricks >= 7) return tricks - 6;  // 7->1, 8->2, etc.
            return '-';  // 6 and below shown as dash
        }
        
        function formatSuitWithColor(text) {
            if (!text) return '';
            return text
                .replace(/‚ô†/g, '<span class="suit-black">‚ô†</span>')
                .replace(/‚ô£/g, '<span class="suit-black">‚ô£</span>')
                .replace(/‚ô•/g, '<span class="suit-red">‚ô•</span>')
                .replace(/‚ô¶/g, '<span class="suit-red">‚ô¶</span>')
                .replace(/‚ô†Ô∏é/g, '<span class="suit-black">‚ô†</span>')
                .replace(/‚ô£Ô∏é/g, '<span class="suit-black">‚ô£</span>')
                .replace(/‚ô•Ô∏é/g, '<span class="suit-red">‚ô•</span>')
                .replace(/‚ô¶Ô∏é/g, '<span class="suit-red">‚ô¶</span>');
        }
        
        function formatOptimum(text) {
            if (!text) return '';
            // Convert tricks (7+) to contract level by subtracting 6
            // Match patterns like "EW 10‚ô•" or "NS 7‚ô†" etc.
            let result = text.replace(/(NS|EW|N|S|E|W)\s*(\d+)/g, (match, side, tricks) => {
                const level = parseInt(tricks) - 6;
                return side + ' ' + (level > 0 ? level : tricks);
            });
            return formatSuitWithColor(result);
        }
        
        function createBBOBoard(hand) {
            const n = formatHand(hand.N);
            const s = formatHand(hand.S);
            const e = formatHand(hand.E);
            const w = formatHand(hand.W);
            
            const dealer = hand.dealer || 'N';
            const vul = hand.vulnerability || 'None';
            
            const nVul = isVulnerable(vul, 'N');
            const sVul = isVulnerable(vul, 'S');
            const eVul = isVulnerable(vul, 'E');
            const wVul = isVulnerable(vul, 'W');
            
            const dd = hand.dd_analysis || {};
            const optimum = hand.optimum || {};
            const lott = hand.lott || {};
            
            return `
                <div class="board-wrapper">
                    <div class="mainDivStyle">
                        <!-- Board Info -->
                        <div class="board-info-overlay">
                            <div>${hand.date || ''}</div>
                            <div style="font-size:10px;opacity:0.8;">Vul: ${vul}</div>
                        </div>
                        
                        <!-- NORTH -->
                        <div class="nameRowDivStyle pos-n-name ${dealer === 'N' ? 'dealer-bg' : (nVul ? 'vul-yes' : 'vul-no')}">
                            <span class="nameInitial">N</span>
                        </div>
                        <div class="handDivStyle pos-n-hand">
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-black">‚ô†</span><span class="suitHolding">${n.spades}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-red">‚ô•</span><span class="suitHolding">${n.hearts}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-red">‚ô¶</span><span class="suitHolding">${n.diamonds}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-black">‚ô£</span><span class="suitHolding">${n.clubs}</span></div>
                        </div>
                        
                        <!-- Vulnerability Top -->
                        <div class="vulDivStyleH ${nVul ? 'vul-yes' : 'vul-no'}" style="left:25px; top:5px;"></div>
                        
                        <!-- WEST -->
                        <div class="nameRowDivStyle pos-w-name ${dealer === 'W' ? 'dealer-bg' : (wVul ? 'vul-yes' : 'vul-no')}">
                            <span class="nameInitial">W</span>
                        </div>
                        <div class="handDivStyle pos-w-hand">
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-black">‚ô†</span><span class="suitHolding">${w.spades}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-red">‚ô•</span><span class="suitHolding">${w.hearts}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-red">‚ô¶</span><span class="suitHolding">${w.diamonds}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-black">‚ô£</span><span class="suitHolding">${w.clubs}</span></div>
                        </div>
                        
                        <!-- Vulnerability Left -->
                        <div class="vulDivStyleV ${wVul ? 'vul-yes' : 'vul-no'}" style="left:5px; top:65px;"></div>
                        
                        <!-- EAST -->
                        <div class="nameRowDivStyle pos-e-name ${dealer === 'E' ? 'dealer-bg' : (eVul ? 'vul-yes' : 'vul-no')}">
                            <span class="nameInitial">E</span>
                        </div>
                        <div class="handDivStyle pos-e-hand">
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-black">‚ô†</span><span class="suitHolding">${e.spades}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-red">‚ô•</span><span class="suitHolding">${e.hearts}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-red">‚ô¶</span><span class="suitHolding">${e.diamonds}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-black">‚ô£</span><span class="suitHolding">${e.clubs}</span></div>
                        </div>
                        
                        <!-- Vulnerability Right -->
                        <div class="vulDivStyleV ${eVul ? 'vul-yes' : 'vul-no'}" style="right:5px; top:65px;"></div>
                        
                        <!-- SOUTH -->
                        <div class="nameRowDivStyle pos-s-name ${dealer === 'S' ? 'dealer-bg' : (sVul ? 'vul-yes' : 'vul-no')}">
                            <span class="nameInitial">S</span>
                        </div>
                        <div class="handDivStyle pos-s-hand">
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-black">‚ô†</span><span class="suitHolding">${s.spades}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-red">‚ô•</span><span class="suitHolding">${s.hearts}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-red">‚ô¶</span><span class="suitHolding">${s.diamonds}</span></div>
                            <div class="suitRowDivStyle"><span class="suitSymbol suit-black">‚ô£</span><span class="suitHolding">${s.clubs}</span></div>
                        </div>
                        
                        <!-- Vulnerability Bottom -->
                        <div class="vulDivStyleH ${sVul ? 'vul-yes' : 'vul-no'}" style="left:25px; bottom:145px;"></div>
                        
                        <!-- Board Number Box - Center -->
                        <div class="vulInnerDivStyle pos-board">
                            ${hand.board}
                            <span class="dealerMark" style="bottom:2px; right:5px;">D</span>
                        </div>
                        
                        <!-- DD Table - Bottom Left (BBO Style) -->
                        <div class="bhDoubleDummy" style="left:5px; bottom:5px;">
                            <table class="bh-dd">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th><span class="suit-symbol suit-black">‚ô£</span></th>
                                    <th><span class="suit-symbol suit-red">‚ô¶</span></th>
                                    <th><span class="suit-symbol suit-red">‚ô•</span></th>
                                    <th><span class="suit-symbol suit-black">‚ô†</span></th>
                                    <th>NT</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><b>N</b></td>
                                    <td>${formatTricks(dd.N?.C)}</td>
                                    <td>${formatTricks(dd.N?.D)}</td>
                                    <td>${formatTricks(dd.N?.H)}</td>
                                    <td>${formatTricks(dd.N?.S)}</td>
                                    <td>${formatTricks(dd.N?.NT)}</td>
                                </tr>
                                <tr>
                                    <td><b>S</b></td>
                                    <td>${formatTricks(dd.S?.C)}</td>
                                    <td>${formatTricks(dd.S?.D)}</td>
                                    <td>${formatTricks(dd.S?.H)}</td>
                                    <td>${formatTricks(dd.S?.S)}</td>
                                    <td>${formatTricks(dd.S?.NT)}</td>
                                </tr>
                                <tr>
                                    <td><b>E</b></td>
                                    <td>${formatTricks(dd.E?.C)}</td>
                                    <td>${formatTricks(dd.E?.D)}</td>
                                    <td>${formatTricks(dd.E?.H)}</td>
                                    <td>${formatTricks(dd.E?.S)}</td>
                                    <td>${formatTricks(dd.E?.NT)}</td>
                                </tr>
                                <tr>
                                    <td><b>W</b></td>
                                    <td>${formatTricks(dd.W?.C)}</td>
                                    <td>${formatTricks(dd.W?.D)}</td>
                                    <td>${formatTricks(dd.W?.H)}</td>
                                    <td>${formatTricks(dd.W?.S)}</td>
                                    <td>${formatTricks(dd.W?.NT)}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="par-display">
                            <strong>Par: ${optimum.score !== undefined ? optimum.score : '?'}</strong>
                            <span>${formatOptimum(optimum.text)}</span>
                        </div>
                    </div>
                    
                    <!-- LoTT - Bottom Right -->
                    <div class="lottDisplay" style="right:5px; bottom:5px;">
                        <div class="lott-title">LoTT</div>
                        <div class="lott-value">${lott.total_tricks || '?'}</div>
                        ${lott.ns_fit ? `
                        <div class="lott-detail">
                            NS: ${formatSuitWithColor(lott.ns_fit.suit) || '?'} (${lott.ns_fit.length || '?'})<br>
                            EW: ${formatSuitWithColor(lott.ew_fit?.suit) || '?'} (${lott.ew_fit?.length || '?'})
                        </div>
                        ` : ''}
                    </div>
                </div>
            </div>
            `;
        }
        
        function renderBoards(hands) {
            const container = document.getElementById('boardsContainer');
            
            if (hands.length === 0) {
                container.innerHTML = '<div class="no-results">Sonu√ß bulunamadƒ±</div>';
                return;
            }
            
            container.innerHTML = hands.map(h => createBBOBoard(h)).join('');
            
            // Apply dynamic scaling for mobile
            applyMobileScale();
        }
        
        function applyMobileScale() {
            const width = window.innerWidth;
            if (width <= 600) {
                const boards = document.querySelectorAll('.mainDivStyle');
                const wrappers = document.querySelectorAll('.board-wrapper');
                const padding = width <= 400 ? 10 : 16;
                const scale = (width - padding) / 500;
                const scaledHeight = 475 * scale;
                
                boards.forEach(board => {
                    board.style.transform = `translateX(-50%) scale(${scale})`;
                });
                wrappers.forEach(wrapper => {
                    wrapper.style.height = `${scaledHeight + 10}px`;
                    wrapper.style.paddingBottom = '0';
                });
            }
        }
        
        // Recalculate on resize
        window.addEventListener('resize', applyMobileScale);
        
        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadHands);
    </script>
</body>
</html>
