<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <style>
        body {
            background: #1e3c72;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00d9ff;
        }
        .filter {
            background: #2a2a4a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        input, select {
            padding: 8px 12px;
            margin: 5px 0;
            background: #3a3a5a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .content {
            background: #2a2a4a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ Board Rankings Test Page</h1>
        
        <div class="filter">
            <h3>Filters</h3>
            <label>Date:</label><br>
            <input type="date" id="dateFilter"><br>
            
            <label>Board:</label><br>
            <input type="number" id="boardFilter" min="1" max="30" value="1"><br>
        </div>
        
        <div class="content">
            <h3>Content Area</h3>
            <p id="status">Loading...</p>
            <p>If you see this, the page is rendering correctly.</p>
        </div>
    </div>
    
    <script>
        document.getElementById('status').textContent = 'Page loaded successfully at ' + new Date().toLocaleTimeString();
        console.log('Test page loaded');
    </script>
</body>
</html>
