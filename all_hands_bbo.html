<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bridge Hands - BBO Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a472a;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .hands-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(3, 1fr);
            margin-bottom: 40px;
        }

        /* Tablet: 2 columns */
        @media (max-width: 1200px) {
            .hands-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        /* Mobile: 1 column */
        @media (max-width: 768px) {
            .hands-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            body {
                padding: 10px;
            }
        }

        .hand-frame-wrapper {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 450px;
            display: flex;
            flex-direction: column;
            border: 2px solid #333;
        }

        @media (max-width: 768px) {
            .hand-frame-wrapper {
                height: 400px;
            }
        }

        .hand-frame-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .board-label {
            padding: 8px;
            background: #2d5a3d;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .bbo-iframe-container {
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        .bbo-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: white;
        }

        .stats {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 1rem;
        }

        .stats strong {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♠ All Bridge Hands - BBO Display ♠</h1>
        <div class="hands-grid" id="handsGrid"></div>
        <div class="stats">
            Displaying <strong id="totalBoards">0</strong> boards
        </div>
    </div>

    <script>
        let handsData = {};

        // Fetch hands database
        fetch('/hands_database.json')
            .then(response => response.json())
            .then(data => {
                handsData = data;
                renderAllHands();
                updateStats();
            })
            .catch(error => {
                console.error('Error loading hands database:', error);
                document.getElementById('handsGrid').innerHTML = '<p style="color: white; grid-column: 1/-1; text-align: center;">Error loading hands data</p>';
            });

        function renderAllHands() {
            const grid = document.getElementById('handsGrid');
            grid.innerHTML = '';

            const boardIds = Object.keys(handsData).sort((a, b) => parseInt(a) - parseInt(b));

            boardIds.forEach(boardId => {
                const hand = handsData[boardId];
                const wrapper = createHandWrapper(boardId, hand);
                grid.appendChild(wrapper);
            });
        }

        function createHandWrapper(boardId, hand) {
            const wrapper = document.createElement('div');
            wrapper.className = 'hand-frame-wrapper';

            const lin = generateLIN(hand, boardId);
            const encodedLin = encodeURIComponent(lin);
            const bboUrl = `https://www.bridgebase.com/tools/handviewer.html?lin=${encodedLin}`;

            wrapper.innerHTML = `
                <div class="board-label">Board ${boardId}</div>
                <div class="bbo-iframe-container">
                    <iframe 
                        src="${bboUrl}" 
                        title="Board ${boardId}"
                        loading="lazy"
                        referrerpolicy="no-referrer"
                        style="width: 100%; height: 100%; border: none;">
                    </iframe>
                </div>
            `;

            return wrapper;
        }

        function generateLIN(hand, boardId) {
            const dealerMap = {'N': 1, 'E': 2, 'S': 3, 'W': 4};
            const vulnMap = {'None': 0, 'NS': 1, 'EW': 2, 'Both': 3};

            const dealer = dealerMap[hand.dealer] || 1;
            const vulnCode = vulnMap[hand.vulnerability] !== undefined ? vulnMap[hand.vulnerability] : 0;

            const nHand = typeof hand.N === 'string' ? hand.N : '-';
            const eHand = typeof hand.E === 'string' ? hand.E : '-';
            const sHand = typeof hand.S === 'string' ? hand.S : '-';

            const boardName = `Board ${boardId}`;
            return `qx|o1|md|${dealer}${nHand},${eHand},${sHand}|rh||ah|${boardName}|sv|${vulnCode}|pg||`;
        }

        function updateStats() {
            const totalBoards = Object.keys(handsData).length;
            document.getElementById('totalBoards').textContent = totalBoards;
        }
    </script>
</body>
</html>
