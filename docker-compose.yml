version: '3.8'

services:
  webhook-server:
    image: github-webhook-server:latest
    container_name: github-webhook
    ports:
      - "5000:5000"
    environment:
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app/repo
      - /var/log/webhook:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - webhook-net

  # Optional: Reverse proxy (Nginx)
  nginx:
    image: nginx:alpine
    container_name: webhook-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - webhook-server
    restart: always
    networks:
      - webhook-net

networks:
  webhook-net:
    driver: bridge
