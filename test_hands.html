<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hands</title>
    <style>
        body {
            font-family: Arial;
            background: #1a472a;
            color: white;
            padding: 20px;
        }
        #status {
            font-size: 18px;
            margin: 20px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
        }
        .board {
            background: white;
            color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Bridge Hands Test</h1>
    <div id="status">Loading...</div>
    <div id="boards"></div>

    <script>
        fetch('/hands_database.json')
            .then(r => r.json())
            .then(data => {
                const status = document.getElementById('status');
                status.innerHTML = `<strong>✓ Loaded ${Object.keys(data).length} boards</strong>`;
                
                const boards = document.getElementById('boards');
                const ids = Object.keys(data).sort((a,b) => parseInt(a) - parseInt(b)).slice(0, 5);
                
                ids.forEach(id => {
                    const h = data[id];
                    boards.innerHTML += `
                        <div class="board">
                            <strong>Board ${id}</strong><br>
                            N: ${h.N || 'N/A'}<br>
                            E: ${h.E || 'N/A'}<br>
                            S: ${h.S || 'N/A'}<br>
                            Dealer: ${h.dealer} | Vuln: ${h.vulnerability}
                        </div>
                    `;
                });
            })
            .catch(e => {
                document.getElementById('status').innerHTML = `<strong style="color: red;">✗ Error: ${e.message}</strong>`;
            });
    </script>
</body>
</html>
