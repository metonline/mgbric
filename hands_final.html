<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Hands with DD Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background: #1a472a;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(3, 1fr);
        }
        @media (max-width: 1200px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
        .card {
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .board-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d5a3d;
            margin-bottom: 8px;
        }
        .info {
            font-size: 0.9rem;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .buttons {
            display: flex;
            gap: 8px;
        }
        a {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .bbo-link {
            background: #1976d2;
            color: white;
        }
        .bbo-link:hover {
            background: #1565c0;
        }
        .solver-link {
            background: #388e3c;
            color: white;
        }
        .solver-link:hover {
            background: #2e7d32;
        }
        .stats {
            text-align: center;
            margin-top: 30px;
            color: #ffeb3b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♠ All Bridge Hands - DD Analysis ♠</h1>
        <div class="grid" id="grid"></div>
        <div class="stats">Loaded <span id="count">0</span> boards</div>
    </div>

    <script>
        const testHands = {
            "1": { "N": "SAT73HAQ6DKJ7CK83", "E": "SK8542H4DQ2CAJ965", "S": "S96HJ82DA8543CT72", "dealer": "N", "vulnerability": "None" },
            "2": { "N": "SKQ965H7D542CKQT94", "E": "SA8432HKQ963DKC6", "S": "SJ7H8542DQJ96CJ73", "dealer": "E", "vulnerability": "NS" },
            "3": { "N": "S62HQ984DQ53CK964", "E": "SKJ753HAD8762CAJ82", "S": "SA984HJT632DJ94CT", "dealer": "S", "vulnerability": "EW" },
            "4": { "N": "SA2HKT52D763CKJ874", "E": "SQ987H643DAQT2C93", "S": "SJ654H987DKJ954CQ6", "dealer": "W", "vulnerability": "Both" }
        };

        function getLIN(hand, boardId) {
            const dealerMap = {'N':1,'E':2,'S':3,'W':4};
            const vulnMap = {'None':0,'NS':1,'EW':2,'Both':3};
            const dealer = dealerMap[hand.dealer] || 1;
            const vuln = vulnMap[hand.vulnerability] || 0;
            return `qx|o1|md|${dealer}${hand.N},${hand.E},${hand.S}|rh||ah|Board ${boardId}|sv|${vuln}|pg||`;
        }

        const grid = document.getElementById('grid');
        Object.entries(testHands).forEach(([id, hand]) => {
            const lin = getLIN(hand, id);
            const encoded = encodeURIComponent(lin);
            const bboUrl = `https://www.bridgebase.com/tools/handviewer.html?lin=${encoded}`;
            const solverUrl = `https://dds.bridgewebs.com/bsol_standalone/ddummy.html?lin=${encoded}`;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="board-id">Board ${id}</div>
                <div class="info">
                    <strong>Dealer:</strong> ${hand.dealer} | <strong>Vuln:</strong> ${hand.vulnerability}<br>
                    <strong>N:</strong> ${hand.N.slice(0, 14)}...<br>
                    <strong>E:</strong> ${hand.E.slice(0, 14)}...<br>
                    <strong>S:</strong> ${hand.S.slice(0, 14)}...
                </div>
                <div class="buttons">
                    <a href="${bboUrl}" target="_blank" class="bbo-link">View (BBO)</a>
                    <a href="${solverUrl}" target="_blank" class="solver-link">DD Analysis</a>
                </div>
            `;
            grid.appendChild(card);
        });
        
        document.getElementById('count').textContent = Object.keys(testHands).length;
    </script>
</body>
</html>
