<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Hands with Embedded DD Solver</title>
    <link rel="stylesheet" href="dd-solver-ui.css?v=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .filter-panel {
            background: white;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-panel label {
            font-weight: bold;
            color: #333;
            font-size: 13px;
        }
        
        .filter-panel select,
        .filter-panel input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .filter-panel button {
            padding: 8px 16px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        
        .filter-panel button:hover {
            background: #2a5298;
        }
        
        .boards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 15px;
        }
        
        /* Hand Diagram Card */
        .hand-diagram {
            background: white;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }
        
        .diagram-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 8px;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #ccc;
            font-size: 10px;
        }
        
        .header-left {
            text-align: left;
            line-height: 1.3;
        }
        
        .header-center {
            text-align: center;
            font-weight: bold;
            color: #1e3c72;
            align-self: center;
        }
        
        .header-right {
            text-align: right;
            line-height: 1.3;
        }
        
        /* Hand diagram - classic bridge layout */
        .hand-table {
            width: 100%;
            border-collapse: collapse;
            margin: 6px 0;
        }
        
        .hand-table td {
            padding: 4px;
            border: 0;
            text-align: left;
            vertical-align: middle;
            font-size: 11px;
            line-height: 1.2;
        }
        
        .hand-north {
            text-align: center;
            border-bottom: 1px solid #999;
            font-weight: bold;
            padding: 4px;
        }
        
        .hand-south {
            text-align: center;
            border-top: 1px solid #999;
            font-weight: bold;
            padding: 4px;
        }
        
        .hand-west {
            width: 35%;
            border-right: 1px solid #999;
            text-align: right;
            padding-right: 6px;
        }
        
        .hand-center {
            width: 30%;
            text-align: center;
            font-weight: bold;
        }
        
        .hand-east {
            width: 35%;
            border-left: 1px solid #999;
            text-align: left;
            padding-left: 6px;
        }
        
        .hand-label {
            font-weight: bold;
            color: #1e3c72;
            font-size: 10px;
            margin-bottom: 1px;
        }
        
        .board-number {
            font-size: 18px;
            font-weight: bold;
            color: #1e3c72;
            line-height: 1;
        }
        
        .compass {
            font-size: 9px;
            color: #666;
            line-height: 1.1;
            margin-top: 2px;
        }
        
        /* DD Table Embedded */
        .dd-table-container {
            margin: 6px 0;
        }
        
        .dd-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 9px;
            background: white;
        }
        
        .dd-table thead {
            background: #e8e8e8;
        }
        
        .dd-table th {
            padding: 2px 1px;
            border: 1px solid #999;
            font-weight: bold;
            text-align: center;
            height: 16px;
        }
        
        .dd-table td {
            padding: 2px 1px;
            border: 1px solid #999;
            text-align: center;
            height: 16px;
        }
        
        .dd-table .player-label {
            font-weight: bold;
            background: #e8e8e8;
            width: 16px;
        }
        
        /* Suit colors */
        .dd-table .suit-s { background: #f0f0f0; }
        .dd-table .suit-h { background: #ffe6e6; color: #d32f2f; font-weight: bold; }
        .dd-table .suit-d { background: #ffe6e6; color: #d32f2f; font-weight: bold; }
        .dd-table .suit-c { background: #f0f0f0; }
        .dd-table .suit-nt { background: #e8f5e9; color: #1b5e20; font-weight: bold; }
        
        /* Footer */
        .diagram-footer {
            display: flex;
            gap: 10px;
            padding: 4px 0;
            font-size: 9px;
            border-top: 1px solid #ccc;
            margin-top: 4px;
            justify-content: space-between;
        }
        
        .stat-item {
            display: flex;
            gap: 3px;
        }
        
        .stat-label {
            font-weight: bold;
            min-width: 25px;
        }
        
        .lott-box {
            text-align: right;
        }
        
        .lott-label {
            font-weight: bold;
            font-size: 8px;
        }
        
        .lott-value {
            font-size: 13px;
            font-weight: bold;
            color: #d32f2f;
            line-height: 1;
        }
        
        .lott-detail {
            font-size: 8px;
            color: #666;
        }
        
        .load-status {
            text-align: center;
            padding: 40px;
            color: white;
            grid-column: 1/-1;
        }
        
        @media (max-width: 768px) {
            .boards-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-panel {
                flex-direction: column;
            }
            
            .filter-panel select,
            .filter-panel input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ´ Bridge Hands with Embedded DD Solver</h1>
            <p>Professional Hand Diagram Layout with Double Dummy Analysis</p>
        </div>
        
        <div class="filter-panel">
            <label>Event:</label>
            <select id="eventFilter">
                <option value="">All Events</option>
                <option value="405278">405278</option>
                <option value="405315">405315</option>
                <option value="405376">405376</option>
                <option value="405445">405445</option>
            </select>
            
            <label>Board:</label>
            <input type="number" id="boardFilter" placeholder="All" min="1" max="30" style="max-width: 70px;">
            
            <button onclick="applyFilters()">Load</button>
        </div>
        
        <div class="boards-grid" id="boardsContainer">
            <div class="load-status">Loading boards...</div>
        </div>
    </div>
    
    <script src="dd-solver-ui.js"></script>
    <script>
        let boardData = {};
        
        async function initPage() {
            try {
                const res = await fetch('/board_results.json');
                boardData = (await res.json()).boards || {};
                await loadDDResults();
                applyFilters();
            } catch (error) {
                document.getElementById('boardsContainer').innerHTML = 
                    `<div class="load-status" style="color: #ff6b6b;">Error: ${error.message}</div>`;
            }
        }
        
        function getDealer(boardNum) {
            return ['N', 'E', 'S', 'W'][(boardNum - 1) % 4];
        }
        
        function getVuln(boardNum) {
            const cycle = ((boardNum - 1) % 16);
            if (cycle < 2) return "None";
            if (cycle < 4) return "NS";
            if (cycle < 6) return "EW";
            return "Both";
        }
        
        function createDDTable(ddData) {
            if (!ddData || !ddData.tricks) return '';
            
            const tricks = ddData.tricks;
            const suits = ['S', 'H', 'D', 'C', 'NT'];
            const players = ['N', 'E', 'S', 'W'];
            
            let html = `<div class="dd-table-container"><table class="dd-table"><thead><tr><th></th>`;
            for (let s of suits) html += `<th class="suit-${s.toLowerCase()}">${s}</th>`;
            html += `</tr></thead><tbody>`;
            
            for (let p of players) {
                html += `<tr><td class="player-label">${p}</td>`;
                for (let s of suits) {
                    const val = tricks[p]?.[s] || '-';
                    html += `<td class="suit-${s.toLowerCase()}">${val}</td>`;
                }
                html += `</tr>`;
            }
            
            html += `</tbody></table></div>`;
            return html;
        }
        
        function createHandCard(key, board) {
            const eventId = board.event_id;
            const boardNum = board.board;
            const hands = board.hands || {};
            const ddData = getDDData(eventId, boardNum);
            
            const formatHand = (h) => h ? [h.S||'-', h.H||'-', h.D||'-', h.C||'-'].join('.').replace(/T/g, '10') : '';
            
            let lott = '-';
            if (ddData?.tricks) {
                lott = (ddData.tricks.N?.NT || 0) + (ddData.tricks.S?.NT || 0) +
                       (ddData.tricks.E?.NT || 0) + (ddData.tricks.W?.NT || 0);
            }
            
            return `<div class="hand-diagram">
                <div class="diagram-header">
                    <div class="header-left">
                        <div><strong>21.01.2026</strong></div>
                        <div>Dealer: <strong>${getDealer(boardNum)}</strong></div>
                        <div>Vul: <strong>${getVuln(boardNum)}</strong></div>
                    </div>
                    <div class="header-center">N</div>
                    <div class="header-right"><div>5</div><div>12</div><div>9</div></div>
                </div>
                
                <table class="hand-table">
                    <tr><td colspan="3" class="hand-north">
                        <div class="hand-label">N</div>
                        <div>${formatHand(hands.N)}</div>
                    </td></tr>
                    <tr>
                        <td class="hand-west">
                            <div class="hand-label">W</div>
                            <div>${formatHand(hands.W)}</div>
                        </td>
                        <td class="hand-center">
                            <div class="board-number">${boardNum}</div>
                            <div class="compass">N<br>W E<br>S</div>
                            ${createDDTable(ddData)}
                        </td>
                        <td class="hand-east">
                            <div class="hand-label">E</div>
                            <div>${formatHand(hands.E)}</div>
                        </td>
                    </tr>
                    <tr><td colspan="3" class="hand-south">
                        <div class="hand-label">S</div>
                        <div>${formatHand(hands.S)}</div>
                    </td></tr>
                </table>
                
                <div class="diagram-footer">
                    <div class="stat-item"><span class="stat-label">Par:</span><span>120</span></div>
                    <div class="stat-item"><span class="stat-label">BD</span><span>NT: 120</span></div>
                    <div class="lott-box">
                        <div class="lott-label">LoTT</div>
                        <div class="lott-value">${lott}</div>
                        <div class="lott-detail">NS:${ddData?.tricks ? (ddData.tricks.N?.NT || 0) + (ddData.tricks.S?.NT || 0) : '-'} EW:${ddData?.tricks ? (ddData.tricks.E?.NT || 0) + (ddData.tricks.W?.NT || 0) : '-'}</div>
                    </div>
                </div>
            </div>`;
        }
        
        function applyFilters() {
            const eventFilter = document.getElementById('eventFilter').value;
            const boardFilter = document.getElementById('boardFilter').value;
            
            let html = '';
            let count = 0;
            
            for (const [key, board] of Object.entries(boardData)) {
                if (eventFilter && board.event_id !== eventFilter) continue;
                if (boardFilter && board.board != boardFilter) continue;
                html += createHandCard(key, board);
                count++;
            }
            
            if (count === 0) html = '<div class="load-status">No boards found</div>';
            document.getElementById('boardsContainer').innerHTML = html;
        }
        
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
