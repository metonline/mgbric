<!DOCTYPE html>
<html>
<head>
    <title>Hands Viewer Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .step { margin: 20px 0; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #764ba2; }
        pre { background: white; padding: 10px; border: 1px solid #ddd; overflow-x: auto; max-height: 300px; overflow-y: auto; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hands Viewer Component Test</h1>
        
        <div class="step">
            <h3>Step 1: Load JSON Data</h3>
            <button onclick="testLoadJSON()">Load JSON</button>
            <pre id="step1"></pre>
        </div>
        
        <div class="step">
            <h3>Step 2: Simulate showBoardDetails()</h3>
            <button onclick="testShowBoardDetails()">Simulate Click</button>
            <pre id="step2"></pre>
        </div>
        
        <div class="step">
            <h3>Step 3: Check DOM Elements</h3>
            <button onclick="testDOM()">Check DOM</button>
            <pre id="step3"></pre>
        </div>
    </div>
    
    <script>
        function log(id, msg) {
            const el = document.getElementById(id);
            el.textContent += msg + '\n';
        }
        
        async function testLoadJSON() {
            const id = 'step1';
            document.getElementById(id).textContent = '';
            
            try {
                log(id, 'Fetching hands_database.json...');
                const resp = await fetch('hands_database.json');
                log(id, `Status: ${resp.status}`);
                
                const data = await resp.json();
                log(id, `Events: ${Object.keys(data.events).length}`);
                
                window.testData = data; // Save for next test
                log(id, '✓ JSON loaded successfully');
                
            } catch (error) {
                log(id, '✗ ERROR: ' + error.message);
            }
        }
        
        async function testShowBoardDetails() {
            const id = 'step2';
            document.getElementById(id).textContent = '';
            
            try {
                if (!window.testData) {
                    log(id, '✗ No test data - run step 1 first');
                    return;
                }
                
                const data = window.testData;
                const eventKey = Object.keys(data.events)[0];
                const event = data.events[eventKey];
                
                log(id, `Event: ${event.name}`);
                log(id, `Boards: ${Object.keys(event.boards).length}`);
                
                // Simulate what showBoardDetails does
                window.currentBoards = event.boards || {};
                window.currentEvent = event;
                window.boardNumbers = Object.keys(window.currentBoards);
                window.currentBoardIndex = 0;
                
                log(id, `boardNumbers set: ${window.boardNumbers.length} boards`);
                log(id, `First board: ${window.boardNumbers[0]}`);
                
                const firstBoard = window.currentBoards[window.boardNumbers[0]];
                log(id, `First board data: ${JSON.stringify(firstBoard).substring(0, 100)}...`);
                
                log(id, '✓ showBoardDetails simulation complete');
                
            } catch (error) {
                log(id, '✗ ERROR: ' + error.message);
            }
        }
        
        function testDOM() {
            const id = 'step3';
            document.getElementById(id).textContent = '';
            
            const checks = [
                { name: 'boardDetails', id: 'boardDetails' },
                { name: 'boardDisplay', id: 'boardDisplay' },
                { name: 'prevBtn', id: 'prevBtn' },
                { name: 'nextBtn', id: 'nextBtn' },
                { name: 'boardCounter', id: 'boardCounter' }
            ];
            
            checks.forEach(check => {
                const el = document.getElementById(check.id);
                if (el) {
                    log(id, `✓ ${check.name} found`);
                } else {
                    log(id, `✗ ${check.name} NOT FOUND`);
                }
            });
            
            log(id, '\nTrying to access from hands_viewer.html iframe...');
            try {
                // Try to inject iframe content
                log(id, 'This test might not work if hands_viewer is loaded in main page');
            } catch (e) {
                log(id, 'Note: Cannot access hands_viewer DOM from test page');
            }
        }
    </script>
</body>
</html>
