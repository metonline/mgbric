<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board 1 - BBO Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #e8e8e8;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background-color: #1a3a0f;
            color: white;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .board-container {
            background-color: white;
            border: 2px solid #333;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .board-header {
            background-color: #1a5490;
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
        
        .bbo-iframe {
            width: 100%;
            height: 700px;
            border: none;
            display: block;
        }
        
        .info {
            background-color: #f0f0f0;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        
        .info p {
            margin: 10px 0;
            font-size: 14px;
        }
        
        .link-display {
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
            border-radius: 3px;
            word-break: break-all;
            font-family: monospace;
            font-size: 11px;
            color: #0066cc;
            max-height: 80px;
            overflow-y: auto;
        }
        
        .buttons {
            margin-top: 10px;
            text-align: center;
        }
        
        .buttons button,
        .buttons a {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        
        .copy-btn {
            background-color: #28a745;
            color: white;
        }
        
        .copy-btn:hover {
            background-color: #218838;
        }
        
        .open-btn {
            background-color: #007bff;
            color: white;
        }
        
        .open-btn:hover {
            background-color: #0056b3;
        }
        
        .status {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 4px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Board 1 - BBO Viewer Test</h1>
            <p>Testing DD Table Display</p>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="board-container">
            <div class="board-header">Board 1</div>
            <iframe 
                id="bboFrame"
                class="bbo-iframe"
                allow="clipboard-write"
            ></iframe>
            <div class="info">
                <p><strong>BBO Link with LIN data:</strong></p>
                <div class="link-display" id="linLink"></div>
                <div class="buttons">
                    <button class="copy-btn" onclick="copyLink()">üìã Copy Link</button>
                    <a class="open-btn" href="" id="openBtn" target="_blank">üåê Open in New Tab</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allBoards = {};
        let board1Url = '';

        async function loadDatabase() {
            try {
                const response = await fetch('/hands_database.json');
                allBoards = await response.json();
                displayBoard1();
            } catch (error) {
                console.error('Error loading database:', error);
                document.getElementById('status').innerHTML = '‚ùå Error loading database';
                document.getElementById('status').style.display = 'block';
            }
        }

        function generateLIN(boardNum, boardData) {
            const n = boardData.N || {};
            const s = boardData.S || {};
            const e = boardData.E || {};
            const w = boardData.W || {};
            
            const nHand = 'S' + (n.S || '-') + 'H' + (n.H || '-') + 'D' + (n.D || '-') + 'C' + (n.C || '-');
            const eHand = 'S' + (e.S || '-') + 'H' + (e.H || '-') + 'D' + (e.D || '-') + 'C' + (e.C || '-');
            const sHand = 'S' + (s.S || '-') + 'H' + (s.H || '-') + 'D' + (s.D || '-') + 'C' + (s.C || '-');
            const wHand = 'S' + (w.S || '-') + 'H' + (w.H || '-') + 'D' + (w.D || '-') + 'C' + (w.C || '-');
            
            const dealer = ((boardNum - 1) % 4) + 1;
            const vulnPattern = [0, 1, 2, 3, 1, 2, 3, 0, 2, 3, 0, 1, 3, 0, 1, 2];
            const vuln = vulnPattern[(boardNum - 1) % 16];
            
            const lin = `qx|o1|md|${dealer}${sHand},${wHand},${nHand},${eHand}|rh||ah|Board%20${boardNum}|sv|${vuln}|pg||`;
            return lin;
        }

        function displayBoard1() {
            const boardData = allBoards['1'];
            if (!boardData) {
                document.getElementById('status').innerHTML = '‚ùå Board 1 not found';
                document.getElementById('status').style.display = 'block';
                return;
            }
            
            const lin = generateLIN(1, boardData);
            board1Url = `https://www.bridgebase.com/tools/handviewer.html?lin=${encodeURIComponent(lin)}`;
            
            console.log('Board 1 LIN:', lin);
            console.log('Board 1 URL:', board1Url);
            
            // Display the URL
            document.getElementById('linLink').textContent = board1Url;
            document.getElementById('openBtn').href = board1Url;
            document.getElementById('openBtn').onclick = openInNewTab;
            
            // Load in iframe
            document.getElementById('bboFrame').src = board1Url;
            
            document.getElementById('status').innerHTML = '‚úÖ Board 1 loaded! Opening BBO viewer...';
            document.getElementById('status').style.display = 'block';
            
            // Auto-open in new tab when page loads
            setTimeout(() => {
                openInNewTab();
            }, 500);
        }
        
        function openInNewTab() {
            window.open(board1Url, '_blank');
            return false;
        }

        function copyLink() {
            navigator.clipboard.writeText(board1Url).then(() => {
                const status = document.getElementById('status');
                status.innerHTML = '‚úÖ Link copied to clipboard!';
                status.style.display = 'block';
                setTimeout(() => {
                    status.style.display = 'none';
                }, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', loadDatabase);
    </script>
</body>
</html>
