<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAZAR SIMULTANEE - BBO Original Design with DD Tables</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            line-height: 1;
        }
        
        @page {
            size: A4 landscape;
            margin: 8mm;
        }
        
        .document {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #1a5490;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
            color: #1a5490;
        }
        
        .boards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 10px;
        }
        
        .board {
            border: 2px solid #1a5490;
            border-radius: 3px;
            background: white;
            page-break-inside: avoid;
            overflow: hidden;
        }
        
        .board-title {
            background: linear-gradient(90deg, #1a5490 0%, #0d3567 100%);
            color: white;
            padding: 6px 10px;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0d3567;
        }
        
        .board-number {
            font-size: 13px;
        }
        
        .board-meta {
            font-size: 10px;
            opacity: 0.95;
            display: flex;
            gap: 20px;
        }
        
        .board-viewer {
            padding: 8px;
            background: #fafafa;
            display: grid;
            grid-template-columns: 1fr 1fr 80px;
            gap: 8px;
            min-height: 180px;
            position: relative;
        }
        
        .hands-area {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 6px;
            position: relative;
        }
        
        .hands-area-left {
            grid-column: 1;
        }
        
        .hands-area-right {
            grid-column: 2;
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 6px;
        }
        
        .hand-position {
            background: white;
            border: 1px solid #ddd;
            border-radius: 2px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 55px;
        }
        
        .position-label {
            color: #1a5490;
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 3px;
        }
        
        .cards-display {
            font-family: 'Courier New', monospace;
            font-size: 9px;
            text-align: center;
            line-height: 1.2;
            width: 100%;
        }
        
        .suit-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            margin: 1px 0;
        }
        
        .suit-symbol {
            width: 10px;
            color: #1a5490;
            font-weight: bold;
        }
        
        .suit-spade { color: black; }
        .suit-heart { color: red; }
        .suit-diamond { color: red; }
        .suit-club { color: black; }
        
        .cards {
            letter-spacing: 0.3px;
            font-weight: 500;
        }
        
        /* North position - top */
        .hand-north {
            grid-row: 1;
            grid-column: 1 / 3;
        }
        
        /* West position - left */
        .hand-west {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 2px;
            padding: 4px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* East position - right */
        .hand-east {
            position: absolute;
            right: 88px;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 2px;
            padding: 4px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* South position - bottom */
        .hand-south {
            grid-row: 3;
            grid-column: 1 / 3;
        }
        
        /* DD Table */
        .dd-table-container {
            background: linear-gradient(135deg, #1a5490 0%, #0d3567 100%);
            color: white;
            padding: 6px 4px;
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            grid-column: 3;
            grid-row: 1 / 4;
            min-width: 75px;
        }
        
        .dd-header {
            font-weight: bold;
            font-size: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 3px;
            margin-bottom: 3px;
        }
        
        .dd-table {
            font-family: 'Courier New', monospace;
            font-size: 9px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            text-align: center;
        }
        
        .dd-suit {
            font-weight: bold;
            padding: 1px;
            background: rgba(255,255,255,0.1);
            border-radius: 1px;
        }
        
        .dd-tricks {
            background: rgba(255,255,255,0.2);
            border-radius: 1px;
            padding: 1px;
            font-weight: bold;
        }
        
        .dd-suit-spade { color: #fff; }
        .dd-suit-heart { color: #ffcccc; }
        .dd-suit-diamond { color: #ffcccc; }
        .dd-suit-club { color: #fff; }
        
        @media print {
            body {
                background: white;
                margin: 0;
                padding: 0;
            }
            
            .board {
                box-shadow: none;
                page-break-inside: avoid;
            }
            
            .boards-grid {
                gap: 8px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="document">
        <div class="page-title">PAZAR SIMULTANEE - Event #404377 (04-01-2026) - BBO Original Design with DD Tables</div>
        
        <div class="boards-grid" id="boardsContainer"></div>
    </div>

    <script>
        let allBoards = {};
        let allDDTables = {};

        async function loadDatabase() {
            try {
                const [boardsRes, ddRes] = await Promise.all([
                    fetch('/hands_database.json'),
                    fetch('/dd_tables.json').catch(() => null)
                ]);
                
                allBoards = await boardsRes.json();
                if (ddRes) {
                    allDDTables = await ddRes.json();
                }
                
                generateAllBoards();
            } catch (error) {
                console.error('Error loading database:', error);
            }
        }

        function generateAllBoards() {
            const container = document.getElementById('boardsContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= 30; i++) {
                const boardData = allBoards[String(i)];
                if (!boardData) continue;
                
                const dealer = ((i - 1) % 4) + 1;
                const dealerNames = ['N', 'E', 'S', 'W'];
                const dealerName = dealerNames[dealer - 1];
                
                const vulnPattern = [0, 1, 2, 3, 1, 2, 3, 0, 2, 3, 0, 1, 3, 0, 1, 2];
                const vulnNum = vulnPattern[(i - 1) % 16];
                const vulnNames = ['None', 'N/S', 'E/W', 'Both'];
                const vulnName = vulnNames[vulnNum];
                
                const n = boardData.N || {};
                const e = boardData.E || {};
                const s = boardData.S || {};
                const w = boardData.W || {};
                
                const ddData = allDDTables[String(i)];
                const tricks = ddData ? ddData.NS_tricks : [0,0,0,0,0];
                
                const board = document.createElement('div');
                board.className = 'board';
                
                board.innerHTML = `
                    <div class="board-title">
                        <span class="board-number">Board ${i}</span>
                        <span class="board-meta">
                            <span>Dealer: <strong>${dealerName}</strong></span>
                            <span>Vul: <strong>${vulnName}</strong></span>
                        </span>
                    </div>
                    
                    <div class="board-viewer">
                        <!-- North -->
                        <div class="hand-north hand-position">
                            <div class="position-label">N</div>
                            <div class="cards-display">
                                <div class="suit-row"><span class="suit-symbol suit-spade">♠</span><span class="cards">${n.S || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-heart">♥</span><span class="cards">${n.H || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-diamond">♦</span><span class="cards">${n.D || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-club">♣</span><span class="cards">${n.C || '-'}</span></div>
                            </div>
                        </div>
                        
                        <!-- West -->
                        <div class="hand-west hand-position">
                            <div class="position-label">W</div>
                            <div class="cards-display">
                                <div class="suit-row"><span class="suit-symbol suit-spade">♠</span><span class="cards">${w.S || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-heart">♥</span><span class="cards">${w.H || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-diamond">♦</span><span class="cards">${w.D || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-club">♣</span><span class="cards">${w.C || '-'}</span></div>
                            </div>
                        </div>
                        
                        <!-- East -->
                        <div class="hand-east hand-position">
                            <div class="position-label">E</div>
                            <div class="cards-display">
                                <div class="suit-row"><span class="suit-symbol suit-spade">♠</span><span class="cards">${e.S || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-heart">♥</span><span class="cards">${e.H || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-diamond">♦</span><span class="cards">${e.D || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-club">♣</span><span class="cards">${e.C || '-'}</span></div>
                            </div>
                        </div>
                        
                        <!-- South -->
                        <div class="hand-south hand-position">
                            <div class="position-label">S</div>
                            <div class="cards-display">
                                <div class="suit-row"><span class="suit-symbol suit-spade">♠</span><span class="cards">${s.S || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-heart">♥</span><span class="cards">${s.H || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-diamond">♦</span><span class="cards">${s.D || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-club">♣</span><span class="cards">${s.C || '-'}</span></div>
                            </div>
                        </div>
                        
                        <!-- DD Table -->
                        <div class="dd-table-container">
                            <div class="dd-header">DD</div>
                            <div class="dd-table">
                                <div class="dd-suit dd-suit-spade">♠</div>
                                <div class="dd-tricks">${tricks[0]}</div>
                                <div class="dd-suit dd-suit-heart">♥</div>
                                <div class="dd-tricks">${tricks[1]}</div>
                                <div class="dd-suit dd-suit-diamond">♦</div>
                                <div class="dd-tricks">${tricks[2]}</div>
                                <div class="dd-suit dd-suit-club">♣</div>
                                <div class="dd-tricks">${tricks[3]}</div>
                                <div class="dd-suit">NT</div>
                                <div class="dd-tricks">${tricks[4]}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(board);
            }
        }

        document.addEventListener('DOMContentLoaded', loadDatabase);
    </script>
</body>
</html>
