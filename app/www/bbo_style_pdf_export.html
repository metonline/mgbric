<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAZAR SIMULTANEE - BBO Style PDF Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            padding: 0;
            line-height: 1.4;
        }
        
        @page {
            size: A4 landscape;
            margin: 10mm;
        }
        
        @media print {
            body {
                padding: 0;
            }
        }
        
        .document {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-header {
            background: linear-gradient(135deg, #1a5490 0%, #0d3567 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
            margin-bottom: 20px;
            page-break-after: avoid;
        }
        
        .page-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .page-header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .boards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .board-card {
            border: 2px solid #1a5490;
            border-radius: 4px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            page-break-inside: avoid;
        }
        
        .board-header {
            background: linear-gradient(135deg, #1a5490 0%, #0d3567 100%);
            color: white;
            padding: 10px 12px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .board-number {
            font-size: 14px;
        }
        
        .board-info {
            font-size: 11px;
            display: flex;
            gap: 15px;
        }
        
        .board-content {
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            min-height: 200px;
        }
        
        .hand-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .position-label {
            color: #1a5490;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .suits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            width: 100%;
        }
        
        .suit-line {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .suit-symbol {
            color: #1a5490;
            font-weight: bold;
            width: 12px;
        }
        
        .dd-section {
            background: linear-gradient(135deg, #1a5490 0%, #0d3567 100%);
            color: white;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .dd-title {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 5px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 3px;
        }
        
        .dd-table {
            font-size: 10px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        .dd-row {
            display: grid;
            grid-template-columns: 30px 1fr;
            gap: 3px;
        }
        
        .dd-suit {
            text-align: center;
            font-weight: bold;
        }
        
        .dd-tricks {
            text-align: center;
        }
        
        .hand-compact {
            font-size: 10px;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
        }
        
        .hand-line {
            display: flex;
            gap: 2px;
            margin: 2px 0;
        }
        
        .hand-suit {
            color: #1a5490;
            font-weight: bold;
            width: 10px;
        }
        
        .hand-cards {
            letter-spacing: 0.5px;
        }
        
        @media print {
            body {
                background: white;
            }
            
            .board-card {
                box-shadow: none;
                border: 1px solid #999;
            }
            
            .boards-container {
                gap: 10px;
                padding: 10px;
            }
        }
        
        @page {
            margin: 8mm;
        }
    </style>
</head>
<body>
    <div class="document">
        <div class="page-header">
            <h1>ðŸŒ‰ PAZAR SIMULTANEE</h1>
            <p>Event #404377 â€¢ 04-01-2026 â€¢ BBO-Style Layout</p>
        </div>
        
        <div class="boards-container" id="boardsContainer"></div>
    </div>

    <script>
        let allBoards = {};
        let allDDTables = {};

        async function loadDatabase() {
            try {
                const response = await fetch('/hands_database.json');
                allBoards = await response.json();
                
                try {
                    const ddResponse = await fetch('/dd_tables.json');
                    allDDTables = await ddResponse.json();
                } catch (e) {
                    console.log('DD tables not available');
                }
                
                generateAllBoards();
            } catch (error) {
                console.error('Error loading database:', error);
            }
        }

        function generateLIN(boardNum, boardData) {
            const n = boardData.N || {};
            const s = boardData.S || {};
            const e = boardData.E || {};
            const w = boardData.W || {};
            
            const nHand = 'S' + (n.S || '-') + 'H' + (n.H || '-') + 'D' + (n.D || '-') + 'C' + (n.C || '-');
            const eHand = 'S' + (e.S || '-') + 'H' + (e.H || '-') + 'D' + (e.D || '-') + 'C' + (e.C || '-');
            const sHand = 'S' + (s.S || '-') + 'H' + (s.H || '-') + 'D' + (s.D || '-') + 'C' + (s.C || '-');
            const wHand = 'S' + (w.S || '-') + 'H' + (w.H || '-') + 'D' + (w.D || '-') + 'C' + (w.C || '-');
            
            const dealer = ((boardNum - 1) % 4) + 1;
            const vulnPattern = [0, 1, 2, 3, 1, 2, 3, 0, 2, 3, 0, 1, 3, 0, 1, 2];
            const vuln = vulnPattern[(boardNum - 1) % 16];
            
            const lin = `qx|o1|md|${dealer}${sHand},${wHand},${nHand},${eHand}|rh||ah|Board%20${boardNum}|sv|${vuln}|pg||`;
            return lin;
        }

        function generateAllBoards() {
            const container = document.getElementById('boardsContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= 30; i++) {
                const boardData = allBoards[String(i)];
                if (!boardData) continue;
                
                const dealer = ((i - 1) % 4) + 1;
                const dealerNames = ['N', 'E', 'S', 'W'];
                const dealerName = dealerNames[dealer - 1];
                
                const vulnPattern = [0, 1, 2, 3, 1, 2, 3, 0, 2, 3, 0, 1, 3, 0, 1, 2];
                const vulnNum = vulnPattern[(i - 1) % 16];
                const vulnNames = ['None', 'N/S', 'E/W', 'Both'];
                const vulnName = vulnNames[vulnNum];
                
                const n = boardData.N || {};
                const e = boardData.E || {};
                const s = boardData.S || {};
                const w = boardData.W || {};
                
                const ddData = allDDTables[String(i)];
                const tricks = ddData ? ddData.NS_tricks : [0,0,0,0,0];
                
                const lin = generateLIN(i, boardData);
                const bboUrl = `https://www.bridgebase.com/tools/handviewer.html?lin=${encodeURIComponent(lin)}`;
                
                const card = document.createElement('div');
                card.className = 'board-card';
                
                card.innerHTML = `
                    <div class="board-header">
                        <span class="board-number">Board ${i}</span>
                        <span class="board-info">
                            <span>Dealer: <strong>${dealerName}</strong></span>
                            <span>Vul: <strong>${vulnName}</strong></span>
                        </span>
                    </div>
                    
                    <div class="board-content">
                        <!-- North -->
                        <div class="hand-section">
                            <div class="position-label">N</div>
                            <div class="hand-compact">
                                <div class="hand-line"><span class="hand-suit">â™ </span><span class="hand-cards">${n.S || '-'}</span></div>
                                <div class="hand-line"><span class="hand-suit">â™¥</span><span class="hand-cards">${n.H || '-'}</span></div>
                                <div class="hand-line"><span class="hand-suit">â™¦</span><span class="hand-cards">${n.D || '-'}</span></div>
                                <div class="hand-line"><span class="hand-suit">â™£</span><span class="hand-cards">${n.C || '-'}</span></div>
                            </div>
                        </div>
                        
                        <!-- Center with East/South/West -->
                        <div style="display: flex; flex-direction: column; justify-content: space-between;">
                            <!-- East -->
                            <div class="hand-section">
                                <div class="position-label">E</div>
                                <div class="hand-compact" style="font-size: 9px;">
                                    <div class="hand-line"><span class="hand-suit">â™ </span><span class="hand-cards">${e.S || '-'}</span></div>
                                    <div class="hand-line"><span class="hand-suit">â™¥</span><span class="hand-cards">${e.H || '-'}</span></div>
                                    <div class="hand-line"><span class="hand-suit">â™¦</span><span class="hand-cards">${e.D || '-'}</span></div>
                                    <div class="hand-line"><span class="hand-suit">â™£</span><span class="hand-cards">${e.C || '-'}</span></div>
                                </div>
                            </div>
                            
                            <!-- South -->
                            <div class="hand-section">
                                <div class="position-label">S</div>
                                <div class="hand-compact" style="font-size: 9px;">
                                    <div class="hand-line"><span class="hand-suit">â™ </span><span class="hand-cards">${s.S || '-'}</span></div>
                                    <div class="hand-line"><span class="hand-suit">â™¥</span><span class="hand-cards">${s.H || '-'}</span></div>
                                    <div class="hand-line"><span class="hand-suit">â™¦</span><span class="hand-cards">${s.D || '-'}</span></div>
                                    <div class="hand-line"><span class="hand-suit">â™£</span><span class="hand-cards">${s.C || '-'}</span></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- West & DD Table -->
                        <div style="display: flex; flex-direction: column; gap: 5px;">
                            <!-- West -->
                            <div class="hand-section">
                                <div class="position-label">W</div>
                                <div class="hand-compact" style="font-size: 9px;">
                                    <div class="hand-line"><span class="hand-suit">â™ </span><span class="hand-cards">${w.S || '-'}</span></div>
                                    <div class="hand-line"><span class="hand-suit">â™¥</span><span class="hand-cards">${w.H || '-'}</span></div>
                                    <div class="hand-line"><span class="hand-suit">â™¦</span><span class="hand-cards">${w.D || '-'}</span></div>
                                    <div class="hand-line"><span class="hand-suit">â™£</span><span class="hand-cards">${w.C || '-'}</span></div>
                                </div>
                            </div>
                            
                            <!-- DD Table -->
                            <div class="dd-section">
                                <div class="dd-title">DD Table</div>
                                <div class="dd-table">
                                    <div class="dd-row"><span class="dd-suit">â™ </span><span class="dd-tricks"><strong>${tricks[0]}</strong></span></div>
                                    <div class="dd-row"><span class="dd-suit">â™¥</span><span class="dd-tricks"><strong>${tricks[1]}</strong></span></div>
                                    <div class="dd-row"><span class="dd-suit">â™¦</span><span class="dd-tricks"><strong>${tricks[2]}</strong></span></div>
                                    <div class="dd-row"><span class="dd-suit">â™£</span><span class="dd-tricks"><strong>${tricks[3]}</strong></span></div>
                                    <div class="dd-row"><span class="dd-suit">NT</span><span class="dd-tricks"><strong>${tricks[4]}</strong></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            }
        }

        document.addEventListener('DOMContentLoaded', loadDatabase);
    </script>
</body>
</html>
