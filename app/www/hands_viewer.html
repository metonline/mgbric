    <!-- Results Modal -->

            <div class="modal-header">
                <h2 id="modalTitle">Board Results</h2>
                <span class="close" onclick="closeResultsModal()">&times;</span>
            </div>
            <div class="modal-body">

    <script>
        // Hand data will be loaded from database
        let handsDatabase = {};
        const targetDate = '04.01.2026';
        const boardDataStore = {}; // Global store for board data

        // Define functions FIRST before any DOM operations
        // Load data and display
        async function displayHandsByDate() {
            try {
                const response = await fetch('/hands_database.json');
                const data = await response.json();

                const grid = document.getElementById('handsGrid');
                grid.innerHTML = '';

                // Get all hands/boards
                let boards = [];
                
                // Navigate the nested structure: data.events.hosgoru_04_01_2026.boards
                if (data.events && data.events.hosgoru_04_01_2026) {
                    const event = data.events.hosgoru_04_01_2026;
                    if (event.boards && typeof event.boards === 'object') {
                        // Convert boards object to array (boards are keyed by board number like "11", "12", etc.)
                        boards = Object.entries(event.boards).map(([key, hand]) => ({
                            num: parseInt(key) || parseInt(hand.board_number) || 0,
                            data: hand
                        }));
                    }
                }

                // Sort by board number
                boards.sort((a, b) => a.num - b.num);

                // Create cards for each board
                boards.forEach(board => {
                    const card = createHandCard(board.num, board.data);
                    grid.appendChild(card);
                });

                if (boards.length === 0) {
                    grid.innerHTML = '<div class="error">No hands found</div>';
                    return;
                }

                // Show first hand after a brief delay
                setTimeout(() => showHand(0), 200);

            } catch (error) {
                console.error('Error loading hands:', error);
                document.getElementById('handsGrid').innerHTML = 
                    '<div class="error">Error loading hands: ' + error.message + '</div>';
            }
        }

        function translateDealerPosition(pos) {
            const map = {
                'N': 'Kuzey',
                'S': 'GÃ¼ney',
                'E': 'DoÄŸu',
                'W': 'BatÄ±'
            };
            return map[pos] || pos;
        }

        function translateVulnerability(vuln) {
            const map = {
                'None': 'hiÃ§ kimse',
                'All': 'herkes',
                'N-S': 'Kuzey-GÃ¼ney',
                'E-W': 'DoÄŸu-BatÄ±'
            };
            return map[vuln] || vuln;
        }

        function createHandCard(boardNum, boardData) {
            const card = document.createElement('div');
            card.className = 'hand-card';

            const dealer = boardData.dealer || 'N';
            const vulnerability = boardData.vulnerability || 'None';

            // Generate LIN format for BBO
            const lin = handToLIN(boardData);
            const bboURL = `https://www.bridgebase.com/tools/handviewer.html?bbo=y&lin=${lin}`;

            // Get DD analysis and generate table HTML
            const ddAnalysis = boardData.dd_analysis || null;
            const ddTable = createDDAnalysisTable(ddAnalysis);

            // Create card with info header + BBO viewer + DD table
            card.innerHTML = `
                <div class="hand-info">
                    <div class="hand-info-item">
                        <div class="hand-info-label">BOARD</div>
                        <div class="hand-info-value">${boardNum}</div>
                    </div>
                    <div class="hand-info-item">
                        <div class="hand-info-label">DaÄŸÄ±tan</div>
                        <div class="hand-info-value">${translateDealerPosition(dealer)}</div>
                    </div>
                    <div class="hand-info-item">
                        <div class="hand-info-label">Zon Durumu</div>
                        <div class="hand-info-value">${translateVulnerability(vulnerability)}</div>
                    </div>
                </div>
                <div class="hand-card-content">
                    <div class="hand-iframe-container">
                        <iframe 
                            src="${bboURL}"
                            allow="clipboard-read; clipboard-write"
                            title="BBO Hand Viewer - Board ${boardNum}"
                            style="width: 100%; height: 100%;">
                        </iframe>
                    </div>
                </div>
                <div class="dd-panel-header">
                    <h3>Double Dummy Analysis</h3>
                </div>
                <div class="hand-dd-panel">
                    ${ddTable}
                </div>
            `;

            // Store board data for later access
            boardDataStore[boardNum] = boardData;
            card.dataset.boardNum = boardNum;
            card.dataset.boardData = JSON.stringify(boardData);

            return card;
        }

        function createDDAnalysisTable(ddAnalysis) {
            if (!ddAnalysis) {
                return '';
            }

            // Create 5x4 table: Denominations Ã— Seats
            const denominations = ['NT', 'S', 'H', 'D', 'C'];
            const seats = ['N', 'S', 'E', 'W'];

            let tableHTML = '<div class="dd-analysis">';
            tableHTML += '<div class="dd-title">Double Dummy Tricks</div>';
            tableHTML += '<table class="dd-table"><thead><tr><th></th>';
            
            // Add denomination headers with color coding
            denominations.forEach(denom => {
                if (denom === 'NT') {
                    tableHTML += `<th>NT</th>`;
                } else if (denom === 'S' || denom === 'C') {
                    tableHTML += `<th><span class="suit-black">${denom === 'S' ? 'â™ ' : 'â™£'}</span></th>`;
                } else {
                    tableHTML += `<th><span class="suit-red">${denom === 'H' ? 'â™¥' : 'â™¦'}</span></th>`;
                }
            });
            tableHTML += '</tr></thead><tbody>';

            // Add each seat row (N, S, E, W)
            seats.forEach(seat => {
                tableHTML += `<tr><td class="dd-denom">${seat}</td>`;
                denominations.forEach(denom => {
                    const key = `${denom}${seat}`;
                    const contractLevel = ddAnalysis[key];
                    // Display "-" for contract levels less than 1
                    const display = contractLevel > 0 ? contractLevel : '-';
                    tableHTML += `<td>${display}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table></div>';
            return tableHTML;
        }

        function formatHandDisplay(hand) {
            if (!hand) return '<div class="suit-row">-</div>';
            
            const suits = [
                { symbol: 'â™ ', key: 'S', color: '#000' },
                { symbol: 'â™¥', key: 'H', color: '#ff0000' },
                { symbol: 'â™¦', key: 'D', color: '#ff0000' },
                { symbol: 'â™£', key: 'C', color: '#000' }
            ];

            return suits.map(suit => {
                const cards = hand[suit.key] || '-';
                return `<div class="suit-row"><span class="suit-symbol" style="color: ${suit.color}">${suit.symbol}</span>${cards}</div>`;
            }).join('');
        }

        function formatHandForBBO(hand) {
            if (!hand) return '<div class="suit-row">-</div>';
            
            const suits = [
                { symbol: 'â™ ', key: 'S', color: '#000' },
                { symbol: 'â™¥', key: 'H', color: '#ff0000' },
                { symbol: 'â™¦', key: 'D', color: '#ff0000' },
                { symbol: 'â™£', key: 'C', color: '#000' }
            ];

            return suits.map(suit => {
                const cards = hand[suit.key] || '-';
                return `<div class="suit-row"><span class="suit-symbol" style="color: ${suit.color}">${suit.symbol}</span> ${cards}</div>`;
            }).join('');
        }

        function handToLIN(boardData) {
            const hands = boardData.hands || {};

            const formatHand = (playerHand) => {
                if (!playerHand) return 'SDHC';
                const suits = ['S', 'H', 'D', 'C'];
                return suits.map(s => s + (playerHand[s] || '-')).join('');
            };

            const nHand = formatHand(hands.North);
            const sHand = formatHand(hands.South);
            const eHand = formatHand(hands.East);
            const wHand = formatHand(hands.West);

            // BBO LIN format: dealer code + hands in fixed order: South, West, North, East
            const dealerPos = boardData.dealer || 'N';
            const dealerCode = dealerPos.toLowerCase();
            const mdString = `${dealerCode}${sHand},${wHand},${nHand},${eHand}`;

            // Vulnerability mapping
            const vulnMap = { 
                'None': 'n', 
                'E': 'e', 
                'Both': 'b', 
                'W': 'o' 
            };
            const svString = vulnMap[boardData.vulnerability] || 'n';

            // Complete LIN string
            const linString = `md|${mdString}|sv|${svString}`;

            console.log('Board', boardData.dealer, 'LIN:', linString);
            return encodeURIComponent(linString);
        }

        // Navigation for fullscreen single hand view
        let currentHandIndex = 0;

        function showHand(index) {
            const hands = document.querySelectorAll('.hand-card');
            if (hands.length === 0) {
                console.error('No hands found');
                return;
            }
            
            if (index < 0) {
                currentHandIndex = hands.length - 1;
            } else if (index >= hands.length) {
                currentHandIndex = 0;
            } else {
                currentHandIndex = index;
            }

            hands.forEach(hand => hand.classList.remove('active'));
            hands[currentHandIndex].classList.add('active');
            console.log('Showing hand', currentHandIndex + 1, 'of', hands.length);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                showHand(currentHandIndex + 1);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                showHand(currentHandIndex - 1);
            }
        });

        // Swipe gesture detection for touch navigation
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50; // minimum distance for swipe

        function handleSwipe() {
            const distance = touchStartX - touchEndX;
            
            // Swipe left (moving left) = next hand
            if (distance > swipeThreshold) {
                showHand(currentHandIndex + 1);
            }
            // Swipe right (moving right) = previous hand
            else if (distance < -swipeThreshold) {
                showHand(currentHandIndex - 1);
            }
        }

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        // Helper function to format contract with colored suits
        function formatContractWithColor(contract) {
            if (!contract) return '-';
            // Replace suit symbols with span-wrapped colored versions
            return contract
                .replace(/â™¥/g, '<span class="suit-red">â™¥</span>')
                .replace(/â™¦/g, '<span class="suit-red">â™¦</span>')
                .replace(/â™ /g, '<span class="suit-black">â™ </span>')
                .replace(/â™£/g, '<span class="suit-black">â™£</span>');
        }

        // Results Modal Functions
        function showResultsModal(boardNum, boardData) {

                // Process results: calculate EW scores as complement of NS scores
                const processedResults = boardData.results.map(r => {

                    return {

                const nsResults = processedResults
                    .filter(r => r.direction === 'N-S' || r.direction === 'NS')
                    .sort((a, b) => (b.calculatedScore || 0) - (a.calculatedScore || 0));
                
                const ewResults = processedResults
                    .filter(r => r.direction === 'E-W' || r.direction === 'EW')

                    }

                // Add E-W heading
                if (ewResults.length > 0) {
                    const ewHeadingRow = document.createElement('tr');

                    const contractWithDirResult = `${result.contract || '-'}${resultInfo}`;
                    const colorizedContract = formatContractWithColor(contractWithDirResult);
                    
                    const score = result.calculatedScore || 0;

                    const row = document.createElement('tr');
                    row.innerHTML = `

                            <strong>${player1}</strong><br>

                        </td>
                        <td>${colorizedContract}</td>
                        <td class="${scoreClass}">${score.toFixed(1)}%</td>

                    resultsTableBody.appendChild(row);

            modal.style.display = 'block';
