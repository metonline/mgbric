<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD Values Input - Bridge Hands</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .board-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .board-btn {
            padding: 8px 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .board-btn:hover {
            border-color: #667eea;
        }

        .board-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .board-btn.completed {
            background: #51CF66;
            color: white;
            border-color: #51CF66;
        }

        .input-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .suit-row {
            display: grid;
            grid-template-columns: 80px repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .suit-row label {
            margin: 0;
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #333;
        }

        .suit-row input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }

        .suit-row input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-save {
            background: #51CF66;
            color: white;
            flex: 1;
        }

        .btn-save:hover {
            background: #40C057;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.3);
        }

        .btn-next {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-next:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d3f9d8;
            color: #2f9e44;
            display: block;
        }

        .status.error {
            background: #ffe0e0;
            color: #c92a2a;
            display: block;
        }

        .progress {
            margin-top: 20px;
            padding: 15px;
            background: #e7f5ff;
            border-radius: 5px;
            text-align: center;
            color: #1971c2;
        }

        .suit-label {
            font-size: 16px;
            font-weight: 700;
        }

        .suit-label.spade, .suit-label.club {
            color: #000;
        }

        .suit-label.heart, .suit-label.diamond {
            color: #c41e3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ DD Values Input - Bridge Tournament</h1>
        <p class="subtitle">Enter Double Dummy tricks available for each suit/player combination</p>
        
        <div class="board-selector" id="boardSelector"></div>
        
        <div class="input-section">
            <div class="input-group">
                <h3>Board <span id="currentBoard">1</span></h3>
                <p style="color: #666; font-size: 13px; margin-top: 5px;">Enter tricks (6-13) for each suit and player</p>
            </div>
            
            <form id="ddForm">
                <!-- NT Row -->
                <div class="suit-row">
                    <label>NT</label>
                    <input type="number" data-suit="NT" data-player="N" placeholder="N" min="6" max="13">
                    <input type="number" data-suit="NT" data-player="S" placeholder="S" min="6" max="13">
                    <input type="number" data-suit="NT" data-player="E" placeholder="E" min="6" max="13">
                    <input type="number" data-suit="NT" data-player="W" placeholder="W" min="6" max="13">
                </div>
                
                <!-- Spades Row -->
                <div class="suit-row">
                    <label><span class="suit-label spade">â™ </span></label>
                    <input type="number" data-suit="S" data-player="N" placeholder="N" min="6" max="13">
                    <input type="number" data-suit="S" data-player="S" placeholder="S" min="6" max="13">
                    <input type="number" data-suit="S" data-player="E" placeholder="E" min="6" max="13">
                    <input type="number" data-suit="S" data-player="W" placeholder="W" min="6" max="13">
                </div>
                
                <!-- Hearts Row -->
                <div class="suit-row">
                    <label><span class="suit-label heart">â™¥</span></label>
                    <input type="number" data-suit="H" data-player="N" placeholder="N" min="6" max="13">
                    <input type="number" data-suit="H" data-player="S" placeholder="S" min="6" max="13">
                    <input type="number" data-suit="H" data-player="E" placeholder="E" min="6" max="13">
                    <input type="number" data-suit="H" data-player="W" placeholder="W" min="6" max="13">
                </div>
                
                <!-- Diamonds Row -->
                <div class="suit-row">
                    <label><span class="suit-label diamond">â™¦</span></label>
                    <input type="number" data-suit="D" data-player="N" placeholder="N" min="6" max="13">
                    <input type="number" data-suit="D" data-player="S" placeholder="S" min="6" max="13">
                    <input type="number" data-suit="D" data-player="E" placeholder="E" min="6" max="13">
                    <input type="number" data-suit="D" data-player="W" placeholder="W" min="6" max="13">
                </div>
                
                <!-- Clubs Row -->
                <div class="suit-row">
                    <label><span class="suit-label club">â™£</span></label>
                    <input type="number" data-suit="C" data-player="N" placeholder="N" min="6" max="13">
                    <input type="number" data-suit="C" data-player="S" placeholder="S" min="6" max="13">
                    <input type="number" data-suit="C" data-player="E" placeholder="E" min="6" max="13">
                    <input type="number" data-suit="C" data-player="W" placeholder="W" min="6" max="13">
                </div>
            </form>
            
            <div class="actions">
                <button class="btn btn-save" onclick="saveBoard()">ðŸ’¾ Save Board</button>
                <button class="btn btn-next" onclick="nextBoard()">âžœ Next Board</button>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="progress">
            <strong>Progress:</strong> <span id="progressText">0/30 boards completed</span>
        </div>
    </div>

    <script>
        let currentBoardNum = 1;
        let boardsData = {};
        let completedBoards = new Set();

        // Initialize
        async function init() {
            // Load current DD data from database
            try {
                const response = await fetch('/hands_database.json');
                const data = await response.json();
                boardsData = data.events.hosgoru_04_01_2026.boards;
                
                // Create board selector buttons
                const selector = document.getElementById('boardSelector');
                for (let i = 1; i <= 30; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'board-btn';
                    if (i === 1) btn.classList.add('active');
                    
                    // Check if this board already has complete DD data
                    if (boardsData[i] && boardsData[i].dd_analysis) {
                        const ddCount = Object.keys(boardsData[i].dd_analysis).length;
                        if (ddCount === 20) {
                            btn.classList.add('completed');
                            completedBoards.add(i);
                        }
                    }
                    
                    btn.textContent = i;
                    btn.onclick = (e) => {
                        e.preventDefault();
                        loadBoard(i);
                    };
                    selector.appendChild(btn);
                }
                
                loadBoard(1);
                updateProgress();
            } catch (e) {
                console.error('Error loading data:', e);
            }
        }

        function loadBoard(boardNum) {
            currentBoardNum = boardNum;
            document.getElementById('currentBoard').textContent = boardNum;
            
            // Update active button
            document.querySelectorAll('.board-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.board-btn')[boardNum - 1].classList.add('active');
            
            // Load existing DD data if available
            const board = boardsData[boardNum];
            const inputs = document.querySelectorAll('#ddForm input[type="number"]');
            
            inputs.forEach(input => {
                const suit = input.dataset.suit;
                const player = input.dataset.player;
                const key = `${suit}${player}`;
                
                if (board && board.dd_analysis && board.dd_analysis[key]) {
                    input.value = board.dd_analysis[key];
                } else {
                    input.value = '';
                }
            });
            
            document.getElementById('status').className = 'status';
        }

        async function saveBoard() {
            const inputs = document.querySelectorAll('#ddForm input[type="number"]');
            const ddAnalysis = {};
            let allFilled = true;
            
            inputs.forEach(input => {
                const suit = input.dataset.suit;
                const player = input.dataset.player;
                const value = input.value;
                
                if (!value) {
                    allFilled = false;
                    return;
                }
                
                const tricks = parseInt(value);
                if (tricks < 6 || tricks > 13) {
                    allFilled = false;
                    return;
                }
                
                ddAnalysis[`${suit}${player}`] = tricks;
            });
            
            if (!allFilled) {
                showStatus('Please fill all fields with values 6-13', 'error');
                return;
            }
            
            if (Object.keys(ddAnalysis).length !== 20) {
                showStatus('Error: Invalid data', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/save_dd', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        board_num: currentBoardNum,
                        dd_analysis: ddAnalysis
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    completedBoards.add(currentBoardNum);
                    showStatus('âœ“ Board saved successfully!', 'success');
                    
                    // Update button
                    document.querySelectorAll('.board-btn')[currentBoardNum - 1].classList.add('completed');
                    updateProgress();
                } else {
                    showStatus('Error: ' + result.error, 'error');
                }
            } catch (e) {
                showStatus('Error: ' + e.message, 'error');
            }
        }

        function nextBoard() {
            if (currentBoardNum < 30) {
                loadBoard(currentBoardNum + 1);
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.className = 'status';
            }, 3000);
        }

        function updateProgress() {
            document.getElementById('progressText').textContent = 
                `${completedBoards.size}/30 boards completed`;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
