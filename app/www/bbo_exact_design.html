<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAZAR SIMULTANEE - BBO Original Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 10px;
        }
        
        @page {
            size: A4 landscape;
            margin: 8mm;
        }
        
        .document {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            padding: 8px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .boards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 5px;
        }
        
        .board-container {
            page-break-inside: avoid;
            background: #2d5016;
            border: 2px solid #000;
            padding: 8px;
            border-radius: 2px;
        }
        
        .board-table {
            position: relative;
            width: 100%;
            height: 280px;
            background: #2d5016;
            display: grid;
            grid-template-columns: 80px 1fr 80px;
            grid-template-rows: auto 1fr auto;
            gap: 8px;
            align-items: start;
        }
        
        /* Vulnerability/Dealer info at top right */
        .vuln-dealer {
            grid-column: 3;
            grid-row: 1;
            font-size: 8px;
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 3px;
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .dealer-indicator {
            width: 14px;
            height: 14px;
            background: white;
            border: 1px solid #333;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: bold;
            font-size: 9px;
            color: #333;
        }
        
        .vuln-line {
            display: flex;
            justify-content: space-around;
            gap: 2px;
            font-size: 7px;
            font-weight: bold;
        }
        
        .vuln-char {
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.2);
            border-radius: 1px;
        }
        
        /* North hand */
        .hand-north {
            grid-column: 2;
            grid-row: 1;
            justify-self: center;
        }
        
        /* West hand */
        .hand-west {
            grid-column: 1;
            grid-row: 2;
        }
        
        /* East hand */
        .hand-east {
            grid-column: 3;
            grid-row: 2;
        }
        
        /* South hand */
        .hand-south {
            grid-column: 2;
            grid-row: 3;
            justify-self: center;
        }
        
        /* Hand boxes */
        .hand-box {
            background: #c8d5e0;
            border: 1px solid #666;
            border-radius: 2px;
            padding: 6px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
        }
        
        .hand-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            padding: 3px;
            border-radius: 2px;
            color: white;
            font-weight: bold;
            font-size: 10px;
            margin: -6px -6px 4px -6px;
            padding: 3px 6px;
        }
        
        .hand-header-n {
            background: #3366cc;
        }
        
        .hand-header-w {
            background: #ffcc00;
            color: #333;
        }
        
        .hand-header-e {
            background: #3366cc;
        }
        
        .hand-header-s {
            background: #3366cc;
        }
        
        .hand-title {
            flex: 1;
            text-align: left;
        }
        
        .hand-content {
            font-family: 'Courier New', monospace;
            font-size: 8px;
            line-height: 1.4;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .suit-row {
            display: flex;
            align-items: center;
            gap: 2px;
            margin: 1px 0;
        }
        
        .suit-symbol {
            width: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 9px;
        }
        
        .suit-spade::before { content: "♠"; }
        .suit-heart::before { content: "♥"; color: red; }
        .suit-diamond::before { content: "♦"; color: red; }
        .suit-club::before { content: "♣"; }
        
        .cards {
            letter-spacing: 0.3px;
            font-weight: 500;
            color: #333;
        }
        
        /* DD Table - bottom left */
        .dd-table-container {
            grid-column: 1;
            grid-row: 3;
            background: white;
            border: 1px solid #666;
            border-radius: 2px;
            padding: 4px;
            font-size: 8px;
            align-self: start;
        }
        
        .dd-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 3px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 2px;
        }
        
        .dd-table {
            display: grid;
            grid-template-columns: 15px 8px 8px 8px 8px;
            gap: 1px;
            background: #ccc;
            padding: 2px;
            border-radius: 1px;
        }
        
        .dd-header {
            background: #999;
            color: white;
            font-weight: bold;
            padding: 2px;
            text-align: center;
            font-size: 7px;
        }
        
        .dd-cell {
            background: white;
            padding: 2px;
            text-align: center;
            font-weight: bold;
        }
        
        .dd-suit-label {
            background: #999;
            color: white;
            font-weight: bold;
            padding: 2px;
            text-align: center;
            font-size: 7px;
        }
        
        .board-info {
            grid-column: 1;
            grid-row: 1;
            color: white;
            font-size: 9px;
            font-weight: bold;
            text-align: center;
            padding: 3px;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .board-container {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="document">
        <div class="page-title">PAZAR SIMULTANEE - Event #404377 (04-01-2026) - BBO Original Design with DD Tables</div>
        
        <div class="boards-grid" id="boardsContainer"></div>
    </div>

    <script>
        let allBoards = {};
        let allDDTables = {};

        async function loadDatabase() {
            try {
                const [boardsRes, ddRes] = await Promise.all([
                    fetch('/hands_database.json'),
                    fetch('/dd_tables.json').catch(() => null)
                ]);
                
                allBoards = await boardsRes.json();
                if (ddRes) {
                    allDDTables = await ddRes.json();
                }
                
                generateAllBoards();
            } catch (error) {
                console.error('Error loading database:', error);
            }
        }

        function generateAllBoards() {
            const container = document.getElementById('boardsContainer');
            container.innerHTML = '';
            
            for (let i = 1; i <= 30; i++) {
                const boardData = allBoards[String(i)];
                if (!boardData) continue;
                
                const dealer = ((i - 1) % 4) + 1;
                const dealerNames = ['N', 'E', 'S', 'W'];
                const dealerName = dealerNames[dealer - 1];
                
                const vulnPattern = [0, 1, 2, 3, 1, 2, 3, 0, 2, 3, 0, 1, 3, 0, 1, 2];
                const vulnNum = vulnPattern[(i - 1) % 16];
                const vulnArray = ['None', 'N/S', 'E/W', 'Both'];
                const vulnName = vulnArray[vulnNum];
                
                // Vulnerability by position
                let vulnPos = {N: false, E: false, S: false, W: false};
                if (vulnNum === 1) { vulnPos.N = vulnPos.S = true; }
                else if (vulnNum === 2) { vulnPos.E = vulnPos.W = true; }
                else if (vulnNum === 3) { vulnPos.N = vulnPos.E = vulnPos.S = vulnPos.W = true; }
                
                const n = boardData.N || {};
                const e = boardData.E || {};
                const s = boardData.S || {};
                const w = boardData.W || {};
                
                const ddData = allDDTables[String(i)];
                const tricks = ddData ? ddData.NS_tricks : [0,0,0,0,0];
                
                const container = document.createElement('div');
                container.className = 'board-container';
                
                container.innerHTML = `
                    <div class="board-table">
                        <!-- Board info and dealer -->
                        <div class="board-info">Board ${i}</div>
                        
                        <!-- Vulnerability/Dealer indicator -->
                        <div class="vuln-dealer">
                            <div class="vuln-line">
                                <span class="vuln-char" style="background: ${vulnPos.W ? '#ffcc00' : 'rgba(255,255,255,0.2)'};">W</span>
                                <span class="vuln-char" style="background: ${vulnPos.N ? '#ffcc00' : 'rgba(255,255,255,0.2)'};">N</span>
                            </div>
                            <div class="vuln-line">
                                <span class="vuln-char" style="background: ${vulnPos.E ? '#ffcc00' : 'rgba(255,255,255,0.2)'};">E</span>
                                <span class="vuln-char" style="background: ${vulnPos.S ? '#ffcc00' : 'rgba(255,255,255,0.2)'};">S</span>
                            </div>
                            <div class="dealer-indicator">${dealerName}</div>
                        </div>
                        
                        <!-- NORTH -->
                        <div class="hand-north hand-box">
                            <div class="hand-header hand-header-n">
                                <span class="hand-title">N North</span>
                            </div>
                            <div class="hand-content">
                                <div class="suit-row"><span class="suit-symbol suit-spade"></span><span class="cards">${n.S || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-heart"></span><span class="cards">${n.H || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-diamond"></span><span class="cards">${n.D || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-club"></span><span class="cards">${n.C || '-'}</span></div>
                            </div>
                        </div>
                        
                        <!-- WEST -->
                        <div class="hand-west hand-box">
                            <div class="hand-header hand-header-w">
                                <span class="hand-title">W West</span>
                            </div>
                            <div class="hand-content">
                                <div class="suit-row"><span class="suit-symbol suit-spade"></span><span class="cards">${w.S || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-heart"></span><span class="cards">${w.H || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-diamond"></span><span class="cards">${w.D || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-club"></span><span class="cards">${w.C || '-'}</span></div>
                            </div>
                        </div>
                        
                        <!-- EAST -->
                        <div class="hand-east hand-box">
                            <div class="hand-header hand-header-e">
                                <span class="hand-title">E East</span>
                            </div>
                            <div class="hand-content">
                                <div class="suit-row"><span class="suit-symbol suit-spade"></span><span class="cards">${e.S || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-heart"></span><span class="cards">${e.H || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-diamond"></span><span class="cards">${e.D || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-club"></span><span class="cards">${e.C || '-'}</span></div>
                            </div>
                        </div>
                        
                        <!-- SOUTH -->
                        <div class="hand-south hand-box">
                            <div class="hand-header hand-header-s">
                                <span class="hand-title">S South</span>
                            </div>
                            <div class="hand-content">
                                <div class="suit-row"><span class="suit-symbol suit-spade"></span><span class="cards">${s.S || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-heart"></span><span class="cards">${s.H || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-diamond"></span><span class="cards">${s.D || '-'}</span></div>
                                <div class="suit-row"><span class="suit-symbol suit-club"></span><span class="cards">${s.C || '-'}</span></div>
                            </div>
                        </div>
                        
                        <!-- DD TABLE -->
                        <div class="dd-table-container">
                            <div class="dd-title">DD Table</div>
                            <div class="dd-table">
                                <!-- Headers -->
                                <div class="dd-header"></div>
                                <div class="dd-header">♠</div>
                                <div class="dd-header">♥</div>
                                <div class="dd-header">♦</div>
                                <div class="dd-header">♣</div>
                                
                                <!-- N row -->
                                <div class="dd-suit-label">N</div>
                                <div class="dd-cell">${tricks[0]}</div>
                                <div class="dd-cell">${tricks[1]}</div>
                                <div class="dd-cell">${tricks[2]}</div>
                                <div class="dd-cell">${tricks[3]}</div>
                                
                                <!-- S row -->
                                <div class="dd-suit-label">S</div>
                                <div class="dd-cell">${tricks[0]}</div>
                                <div class="dd-cell">${tricks[1]}</div>
                                <div class="dd-cell">${tricks[2]}</div>
                                <div class="dd-cell">${tricks[3]}</div>
                                
                                <!-- E row -->
                                <div class="dd-suit-label">E</div>
                                <div class="dd-cell">${13 - tricks[0]}</div>
                                <div class="dd-cell">${13 - tricks[1]}</div>
                                <div class="dd-cell">${13 - tricks[2]}</div>
                                <div class="dd-cell">${13 - tricks[3]}</div>
                                
                                <!-- W row -->
                                <div class="dd-suit-label">W</div>
                                <div class="dd-cell">${13 - tricks[0]}</div>
                                <div class="dd-cell">${13 - tricks[1]}</div>
                                <div class="dd-cell">${13 - tricks[2]}</div>
                                <div class="dd-cell">${13 - tricks[3]}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('boardsContainer').appendChild(container);
            }
        }

        document.addEventListener('DOMContentLoaded', loadDatabase);
    </script>
</body>
</html>
